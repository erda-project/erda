gorilla-mux@ai:
  addr: :8081

grpc-server@ai:
  addr: ":8082"

erda.app.reverse-proxy:
  log_level: ${LOG_LEVEL:info}

erda.app.ai-proxy:
  log_level: ${LOG_LEVEL:info}
  mcp_proxy_public_url: ${MCP_PROXY_PUBLIC_URL}
  lb_state_store_type: ${LB_STATE_STORE_TYPE:memory} # memory / redis / etcd
  lb_state_store_sticky_ttl: ${LB_STATE_STORE_STICKY_TTL:10m}

gorm.v2:
  debug: ${MYSQL_DEBUG:false}

erda.apps.ai-proxy.dao:

# gRPC clients
grpc-client@erda.core.openapi.dynamic_register:
  addr: ${ERDA_SERVER_GRPC_ADDR:erda-server:8096}
  block: false
erda.core.openapi.dynamic_register-client: { }
