http-server:
  addr: ":8080"
health:

erda.app.ai-proxy:
  routesRef: conf/routes.yml
  providersRef: conf/providers.yml
  logLevel: ${ env.LOG_LEVEL:debug }

erda.app.swagger-ui:
  index: swagger-ui/index.html
  swaggers:
    openai: swaggers/api.openai.com.yaml
    azure: swaggers/openai.azure.com.yaml

gorm.v2:
  host: "${MYSQL_HOST}"
  port: "${MYSQL_PORT}"
  username: "${MYSQL_USERNAME}"
  password: "${MYSQL_PASSWORD}"
  database: "${MYSQL_DATABASE}"
