routes:
  - path: /proxy/bedrock/model/{model}/{suffix}
    method: POST
    request_filters:
      - name: rate-limit
      - name: check-pass-through
      - name: auth
      - name: context
      - name: reserved-header
      - name: pass-through-bedrock
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler
