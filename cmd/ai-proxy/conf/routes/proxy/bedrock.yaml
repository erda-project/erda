routes:
  - path: /proxy/bedrock/model/{model}/{suffix}
    method: POST
    request_filters:
      - name: audit
        config: { stage: in-log }
      - name: rate-limit
      - name: check-pass-through
      - name: audit # save audit after rate limit
        config: { stage: in-create-audit }
      - name: context
      - name: audit
        config: { stage: in-context-parsed }
      - name: reserved-header
      - name: pass-through-bedrock
      - name: audit
        config: { stage: out-log }
      - name: audit
        config: { stage: out-update }
    response_filters:
      - name: audit
        config: { stage: in-log }
      - name: audit
        config: { stage: in-update }
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: audit
        config: { stage: in-parsed }
      - name: audit
        config: { stage: out-log }
      - name: error-status-handler
