routes:
  - path: /v1/audio/transcriptions
    method: POST
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-audio-stt
        config:
          maxAudioSize: 25MB
          supportedAudioFileTypes: [ "flac", "mp3", "mp4", "mpeg", "mpga", "m4a", "ogg", "wav", "webm" ]
          defaultOpenAIAudioModel: whisper-1
      - name: openai-compatible-director
      - name: set-response-chunk-splitter

  - path: /v1/audio/speech
    method: POST
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-audio-tts
      - name: openai-compatible-director
      - name: aliyun-bailian-tts-converter
      - name: volcengine-ark-tts-converter
      - name: set-response-chunk-splitter
    response_filters:
      - name: aliyun-bailian-tts-response-converter
      - name: volcengine-ark-tts-response-converter
