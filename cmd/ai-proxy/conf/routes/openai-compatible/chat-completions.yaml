routes:
  - path: /v1/chat/completions
    method: POST
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-chat
      - name: extra-body
      - name: force-stream-usage
      - name: thinking-handler
      - name: openai-compatible-director
      - name: anthropic-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: anthropic-compatible-director
      - name: parse-openai-response
