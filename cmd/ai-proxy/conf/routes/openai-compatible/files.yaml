# OpenAI Files API - https://platform.openai.com/docs/api-reference/files
routes:
  # Upload file
  - path: /v1/files
    method: POST
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-file
      - name: reserved-header
      - name: openai-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler

  # List files
  - path: /v1/files
    method: GET
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-file
      - name: reserved-header
      - name: openai-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler

  # Retrieve file
  - path: /v1/files/{file_id}
    method: GET
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-file
      - name: reserved-header
      - name: openai-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler

  # Delete file
  - path: /v1/files/{file_id}
    method: DELETE
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-file
      - name: reserved-header
      - name: openai-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler

  # Retrieve file content
  - path: /v1/files/{file_id}/content
    method: GET
    request_filters:
      - name: rate-limit
      - name: auth
      - name: context
      - name: context-file
      - name: reserved-header
      - name: openai-compatible-director
      - name: set-response-chunk-splitter
    response_filters:
      - name: set-ai-proxy-header
      - name: ensure-content-type
      - name: error-status-handler
