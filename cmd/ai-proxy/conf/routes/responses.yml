routes:
  - path: /v1/responses
    method: POST
    filters:
      - name: initialize
      - name: log-http
      - name: rate-limit
      - name: context
      - name: context-responses
      - name: audit-before-llm-director
      - name: azure-director
        config:
          directors:
            - TransAuthorization
            - SetModelAPIVersionIfNotSpecified
            - DefaultQueries("api-version=2025-03-01-preview")
            - DropQueries("api-version=-1")
            - RewriteScheme
            - RewriteHost
            - RewritePath("/openai/responses")
            - RewriteBodyModelName
            - ResetContentLength
      - name: audit-after-llm-director
      - name: finalize

  - path: /v1/responses/{response_id}
    method: GET
    filters:
      - name: context
      - name: azure-director
        config:
          directors:
            - TransAuthorization
            - SetModelAPIVersionIfNotSpecified
            - DefaultQueries("api-version=2025-03-01-preview")
            - DropQueries("api-version=-1")
            - RewriteScheme
            - RewriteHost
            - RewritePath("/openai/responses/${ path.response_id }")

  - path: /v1/responses/{response_id}
    method: DELETE
    filters:
      - name: context
      - name: azure-director
        config:
          directors:
            - TransAuthorization
            - SetModelAPIVersionIfNotSpecified
            - DefaultQueries("api-version=2025-03-01-preview")
            - DropQueries("api-version=-1")
            - RewriteScheme
            - RewriteHost
            - RewritePath("/openai/responses/${ path.response_id }")

  - path: /v1/responses/{response_id}/input_items
    method: GET
    filters:
      - name: context
      - name: azure-director
        config:
          directors:
            - TransAuthorization
            - SetModelAPIVersionIfNotSpecified
            - DefaultQueries("api-version=2025-03-01-preview")
            - DropQueries("api-version=-1")
            - RewriteScheme
            - RewriteHost
            - RewritePath("/openai/responses/${ path.response_id }/input_items")
