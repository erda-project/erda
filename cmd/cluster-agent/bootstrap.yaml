cluster-agent:
  debug: ${DEBUG:false}
  serviceAccount: "${SERVICE_ACCOUNT:cluster-agent}"
  serviceAccountTokenSecret: "${SERVICE_ACCOUNT_TOKEN_SECRET:erda-cluster-agent-token}"
  leaderElection: "${LEADER_ELECTION:true}"
  leaderElectionID: "${LEADER_ELECTION_ID:cluster-agent.erda.cloud}"
  leasesResourceLockType: "${LEASES_RESOURCE_LOCK_TYPE:leases}"
  leaseDuration: "${LEASE_DURATION:15}"
  renewDeadline: "${RENEW_DEADLINE:10}"
  retryPeriod: "${RETRY_PERIOD:5}"
  conRetryInterval: "${CON_RETRY_INTERVAL:10}"
  clusterManagerEndpoint: "${OPENAPI_PUBLIC_URL}/clusteragent/connect"
  clusterKey: "${DICE_CLUSTER_NAME}"
  erdaNamespace: "${DICE_NAMESPACE}"
  clusterAccessKey: "${CLUSTER_ACCESS_KEY}"
  k8sApiServerAddr: "${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}"
  tokenExpirationSeconds: "${TOKEN_EXPIRATION_SECONDS}"