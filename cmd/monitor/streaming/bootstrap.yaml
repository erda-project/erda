elasticsearch@event:
  _enable: ${EVENT_ELASTICSEARCH_ENABLE:false}
  urls: "${EVENT_ELASTICSEARCH_URL:http://localhost:9200}"
  security: ${EVENT_ELASTICSEARCH_SECURITY_ENABLE:false}
