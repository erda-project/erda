elasticsearch.index.loader@span:
  _enable: ${WRITE_SPAN_TO_ES_ENABLE:true}
  load_mode: "LoadFromElasticSearchOnly"
  index_reload_interval: "1m"
  match:
    - prefix: "erda-spans-"
