en: # use key directly
  Common: Common # need this line to pass i18n provider validation

  # supported issue type
  issue_type:REQUIREMENT: REQUIREMENT
  issue_type:TASK: TASK
  issue_type:BUG: BUG

  # supported priority
  priority:LOW: LOW
  priority:NORMAL: NORMAL
  priority:HIGH: HIGH
  priority:URGENT: URGENT

  # supported complexity
  complexity:EASY: EASY
  complexity:NORMAL: NORMAL
  complexity:HARD: HARD

  # supported severity
  severity:SUGGEST: SUGGEST
  severity:SLIGHT: SLIGHT
  severity:NORMAL: NORMAL
  severity:SERIOUS: SERIOUS
  severity:FATAL: FATAL

  # others
  tipForMultiSelect: multi-select, use comma(,) to separate
  tipTitleForInclusionIssueIDs: use comma(,) to separate
  tipMsgForInclusionIssueIDs: if the issue to be included has not been created, you can associate it by `LlineNumber`. For example, `L6` means to associate the sixth line of the current sheet; `2,L6` means to associate the issue with ID 2 and the sixth line of the current sheet
  tipTitleForConnectionIssueIDs: use comma(,) to separate
  tipMsgForConnectionIssueIDs: if the issue to be included has not been created, you can associate it by `LlineNumber`. For example, `L6` means to associate the sixth line of the current sheet; `2,L6` means to associate the issue with ID 2 and the sixth line of the current sheet
  invalid: 'invalid '
  ImportFailTip: Please download failed file and check the last column

  # template
  Template.RequirementContent: This is a requirement which contains a task
  Template.TaskContent: This is a task which covered by the requirement
  Template.BugContent: This is a bug which related to the task

  # template - IterationName
  Template.BacklogIteration: Backlog
