name: CI AND IT
on:
  push:
    tags:
      - v*
    branches:
      - develop
      - master
      - release/*
  pull_request:

jobs:
  PREPARE:
    runs-on: ubuntu-latest
    container:
      image: registry.erda.cloud/erda/gohub:latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1 # add '-1' to refresh cache
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Gen proto-go
        run: |
          HOME=/root make proto-go-in-local
      - name: Upload proto-go As Artifact
        uses: actions/upload-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
          retention-days: 1
      - name: Go generate # refresh cache
        run: make prepare

  CI:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    needs:
      - PREPARE
    steps:
      - name: Install Tools
        run: apk add tar
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Fetch proto-go
        uses: actions/download-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run Build
        run: GO_BUILD_OPTIONS="-tags=musl" make build-all

  CODE-CHECK:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    needs:
      - PREPARE
    steps:
      - name: Install Tools
        run: apk add tar
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Fetch proto-go
        uses: actions/download-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go generate files # it's faster than download artifact
        run: make prepare
      - name: Check Go Imports
        run: make check-imports
      - name: Run SQL Lint
        run: make miglint
      - name: Run Go Lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.29
          args: --timeout=10m
          skip-go-installation: true
          skip-pkg-cache: false
          skip-build-cache: false

  UNIT-TEST-modules:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    needs:
      - PREPARE
    steps:
      - name: Install Tools
        run: apk add tar
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Fetch proto-go
        uses: actions/download-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go generate files
        run: make prepare
      - name: Run Go Test
        env:
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: ignore
        run: |
          go test $(go list ./modules/... | grep -v '/modules/cmp/' | grep -v 'modules/dop/') -tags=musl -work -timeout=10s -failfast -race -coverprofile=coverage-modules.txt -covermode=atomic -gcflags='-l'
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-modules
          path: coverage-modules.txt
          retention-days: 1

  UNIT-TEST-pkg:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    needs:
      - PREPARE
    steps:
      - name: Install Tools
        run: apk add tar
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Fetch proto-go
        uses: actions/download-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go generate files
        run: make prepare
      - name: Run Go Test
        env:
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: ignore
        run: |
          go test ./pkg/... -tags=musl -work -timeout=10s -failfast -race -coverprofile=coverage-pkg.txt -covermode=atomic -gcflags='-l'
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-pkg
          path: coverage-pkg.txt
          retention-days: 1

  UNIT-TEST-cmp-dop:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    needs:
      - PREPARE
    steps:
      - name: Install Tools
        run: apk add tar
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Fetch proto-go
        uses: actions/download-artifact@v3
        with:
          name: proto-go
          path: ./api/proto-go
      - name: Calculate Go Cache Path
        id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-1
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go generate files
        run: make prepare
      - name: Run Go Test
        env:
          GOLANG_PROTOBUF_REGISTRATION_CONFLICT: ignore
        run: |
          go test ./modules/cmp/... ./modules/dop/... -tags=musl -work -timeout=10s -failfast -race -coverprofile=coverage-cmp-dop.txt -covermode=atomic -gcflags='-l'
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-cmp-dop
          path: coverage-cmp-dop.txt
          retention-days: 1

  CODE-COV:
    runs-on: ubuntu-latest
    needs:
      - UNIT-TEST-modules
      - UNIT-TEST-pkg
      - UNIT-TEST-cmp-dop
    steps:
      - name: download coverage-modules.txt
        uses: actions/download-artifact@v3
        with:
          name: coverage-modules
          path: .
      - name: download coverage-pkg.txt
        uses: actions/download-artifact@v3
        with:
          name: coverage-pkg
          path: .
      - name: download coverage-cmp-dop.txt
        uses: actions/download-artifact@v3
        with:
          name: coverage-cmp-dop
          path: .
      - name: upload codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage-*.txt
