name: License Check
on:
  push:
    tags:
      - v*
    branches:
      - develop
      - master
      - release/*
  pull_request:
jobs:
  LICENSE-CHECK:
    runs-on: ubuntu-latest
    container:
      image: letmein7788/letmein:golangci-lint
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check Copyright Header
        run: make check-copyright

    
