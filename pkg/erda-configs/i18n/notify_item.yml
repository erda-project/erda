  notify.issue.issue_update.markdown_template: '【ErdaCloud】在{{orgName}}/{{projectName}}中，{{operator}}修改了事项 "{{issue_title}}"， {{content}} [点击查看详情]({{issueEmailLink}})'
  notify.issue.issue_update.ding_talk.markdown_template: '【ErdaCloud】在{{orgName}}/{{projectName}}中，{{operator}}修改了事项 "{{issue_title}}"， {{content}} [点击查看详情]({{issueEmailLink}})'
  notify.autotest.autotest-plan-execute: 执行自动化测试计划
  notify.autotest.autotest-plan-execute.markdown_template: |-
    {{org_name}}/{{project_name}} {{plan_name}} 测试计划执行完成，接口通过率: {{pass_rate}}%，接口总数: {{api_total_num}}，时长: {{execute_duration}}
  notify.workflow.Failed: 工作流运行失败
  notify.workflow.Failed.email: |-
    <p>工作流名:{{workflowName}}</p>
    <p>工作流ID: {{workflowID}}</p>
    <p>pipelineID:{{pipelineID}}</p>
    <p>事件名:{{notifyItemName}}</p>
