    {{failedDetail}}
  notify.issue.issue_create: 创建项目协同事项
  notify.issue.issue_create.markdown_template: '【ErdaCloud】在{{orgName}}/{{projectName}}中，{{operator}}创建了事项 "{{issue_title}}" [点击查看详情]({{issueEmailLink}})'
  notify.issue.issue_create.ding_talk.markdown_template: '【ErdaCloud】在{{orgName}}/{{projectName}}中，{{operator}}创建了事项 "{{issue_title}}" [点击查看详情]({{issueEmailLink}})'
