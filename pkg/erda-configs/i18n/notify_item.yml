zh-CN:
  notify.unblockapproval.launch: 发起封网解封审批
  notify.unblockapproval.launch.markdown_template: |-
    您好！
    {{member}}  正在申请 {{projectname}} 项目的部署权限，
    部署时间段为：{{start}}～{{end}}，
    具体内容：{{desc}}，
    需要您的审核，请及时确认，谢谢！
    审核地址：{{url}}
  notify.unblockapproval.done: 封网解封审批完成
  notify.unblockapproval.done.markdown_template: |-
    您好！
    您已经取得 {{projectname}} 项目的部署权限，
    有效时间段为：{{start}}～{{end}}，
    请在规定的时间内进行合理的作业，谢谢！
  notify.deployapproval.launch: 发起部署审批
  notify.deployapproval.launch.markdown_template: |-
    您好！
    {{member}}  正在部署 {{projectname}} 项目的 {{appName}} 应用部署需要您的审核，谢谢！
    您审核通过之前应用部署处于等待状态，请及时审核确认以免耽误应用及时发布。
    审核记录详情：{{url}}
  notify.deployapproval.done: 部署审批完成
  notify.deployapproval.done.markdown_template: |-
    您好！
    您申请的 {{projectName}} 项目 {{appName}} 应用部署流程已经被审批，请及时确认部署结果，谢谢！
    审核记录详情：{{url}}
  notify.git.git_push: 代码推送
  notify.git.git_push.markdown_template: |-
    ### {{projectName}}/{{appName}} 代码推送
    - 推送前commit：{{beforeID}}
    - 推送后commit：{{afterID}}
    - 推送引用：{{ref}}
    - 提交人：{{pusherName}}
  notify.git.git_create_mr: 合并请求-创建
  notify.git.git_create_mr.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 合并请求-创建
    - 标题：{{mr_title}}
    - 源分支：{{sourceBranch}}
    - 目标分支：{{targetBranch}}
    - 提交人：{{authorName}}
    - 处理人：{{assigneeName}}
    - [链接]({{link}})
  notify.git.git_close_mr: 合并请求-关闭
  notify.git.git_close_mr.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 合并请求-关闭
    - 标题：{{mr_title}}
    - 源分支：{{sourceBranch}}
    - 目标分支：{{targetBranch}}
    - 操作人：{{authorName}}
    - [链接]({{link}})
  notify.git.git_merge_mr: 合并请求-合并
  notify.git.git_merge_mr.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 合并请求-合并
    - 标题：{{mr_title}}
    - 源分支：{{sourceBranch}}
    - 目标分支：{{targetBranch}}
    - 提交人：{{authorName}}
    - 处理人：{{assigneeName}}
    - [链接]({{link}})
  notify.git.git_comment_mr: 合并请求-评论
  notify.git.git_comment_mr.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 合并请求-评论
    - 标题：[{{mr_title}}]({{link}})
    - 源分支：{{sourceBranch}}
    - 目标分支：{{targetBranch}}
    - 评论人：{{authorName}}
    - 评论：{{description}}
  notify.git.git_delete_branch: 删除分支
  notify.git.git_delete_branch.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 删除分支
    - 分支：{{branch}}
    - 操作人：{{operatorName}}
  notify.git.git_delete_tag: 删除标签
  notify.git.git_delete_tag.markdown_template: |-
