    - 目标分支：{{targetBranch}}
    - 提交人：{{authorName}}
    - 处理人：{{assigneeName}}
    - [链接]({{link}})
  notify.git.git_comment_mr: 合并请求-评论
  notify.git.git_comment_mr.markdown_template: |-
    ### [{{projectName}}/{{appName}}]({{link}}) 合并请求-评论
    - 标题：[{{mr_title}}]({{link}})
