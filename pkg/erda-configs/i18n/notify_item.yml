    - 标签：{{tag}}
    - 操作人：{{operatorName}}
    - 信息：{{message}}
  notify.pipeline.pipeline_success: 流水线运行成功
  notify.pipeline.pipeline_success.markdown_template: |-
    ### 流水线运行成功
    - 对象：{{projectName}} 项目/{{appName}} 应用
    - 操作人：{{operatorName}}
