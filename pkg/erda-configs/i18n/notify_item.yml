    - 标签：{{tag}}
    - 操作人：{{operatorName}}
    - 信息：{{message}}
  notify.pipeline.pipeline_success: 流水线运行成功
  notify.pipeline.pipeline_success.markdown_template: |-
    ### {{projectName}}/{{appName}} 流水线 {{pipelineID}} 运行成功 {{uiPublicURL}}/{{orgName}}/dop/projects/{{projectID}}/apps/{{appID}}/pipeline?pipelineID={{pipelineID}}
  notify.pipeline.pipeline_running: 流水线开始运行
  notify.pipeline.pipeline_running.markdown_template: |-
    ### {{projectName}}/{{appName}} 流水线{{pipelineID}}开始运行
  notify.pipeline.pipeline_failed: 流水线运行失败
  notify.pipeline.pipeline_failed.markdown_template: |-
    ### {{projectName}}/{{appName}} 流水线 {{pipelineID}} 运行失败 {{uiPublicURL}}/{{orgName}}/dop/projects/{{projectID}}/apps/{{appID}}/pipeline?pipelineID={{pipelineID}}
    {{failedDetail}}
  notify.issue.issue_create: 创建任务事件
  notify.issue.issue_create.markdown_template: "事件【{{issue_title}}】{{content}}"
  notify.issue.issue_update: 更新任务事件
  notify.issue.issue_update.markdown_template: "你关注的事件【{{issue_title}}】 {{content}}"
  notify.workflow.Failed: 工作流运行失败
  notify.workflow.Failed.email: |-
    <p>工作流名:{{workflowName}}</p>
    <p>工作流ID: {{workflowID}}</p>
    <p>pipelineID:{{pipelineID}}</p>
    <p>事件名:{{notifyItemName}}</p>
    {{failedDetail}}
  notify.workflow.Failed.markdown_template: |-
    ### 工作流运行失败
    - 工作流名: {{workflowName}}
    - 工作流ID: {{workflowID}}
    - pipelineID: {{pipelineID}}
    - 事件名: {{notifyItemName}}
    - 集群名: {{clusterName}}
  notify.workflow.Running: 工作流开始运行
  notify.workflow.Running.email: |-
    <p>工作流名:{{workflowName}}</p>
    <p>工作流ID: {{workflowID}}</p>
    <p>pipelineID:{{pipelineID}}</p>
    <p>事件名:{{notifyItemName}}</p>
  notify.workflow.Running.markdown_template: |-
    ### 工作流开始运行
    - 工作流名: {{workflowName}}
    - 工作流ID: {{workflowID}}
    - pipelineID: {{pipelineID}}
    - 事件名: {{notifyItemName}}
    - 集群名: {{clusterName}}
  notify.workflow.Success: 工作流运行成功
  notify.workflow.Success.email: |-
    <p>工作流名:{{workflowName}}</p>
    <p>工作流ID: {{workflowID}}</p>
    <p>pipelineID:{{pipelineID}}</p>
    <p>事件名:{{notifyItemName}}</p>
  notify.workflow.Success.markdown_template: |-
    ### 工作流运行成功
    - 工作流名: {{workflowName}}
    - 工作流ID: {{workflowID}}
    - pipelineID: {{pipelineID}}
    - 事件名: {{notifyItemName}}
    - 集群名: {{clusterName}}
  # 就美孚用了
  notify.model.model: 模型数据量监控
  # 个人消息
  notify.issue_create.personal_message.email: |-
    <p>[{{orgName}} / {{projectName}} 项目]({{projectEmailLink}})</p>
    <h1>{{issueType}}-{{issueTitle}}</h1>
    <p>事件 {{issueType}}-{{issueTitle}} 已创建</p>
    <p>[查看详情]({{issueEmailLink}})</p>
  notify.issue_create.personal_message.markdown: |-
    {{issueEmailLink}}
  notify.issue_update.personal_message.email: |-
    <p>[{{orgName}} / {{projectName}} 项目]({{projectEmailLink}})</p>
    <h1>{{issueType}}-{{issueTitle}}</h1>
    <p>{{issueEmailContent}}</p>
    <p>[查看详情]({{issueEmailLink}})</p>
  notify.issue_update.personal_message.markdown: |-
    {{issueEmailLink}}

