version: v0.4.6-alpha.1

dsn: memory

serve:
  public:
    base_url:  /.ory/kratos/public
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://one.erda.local
  whitelisted_return_urls:
    - http://127.0.0.1:4455

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: /uc/error

    settings:
      ui_url: http://one.erda.local/uc/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: /uc/recovery

    verification:
      enabled: true
      ui_url: /uc/verify
      after:
        default_browser_return_url: /

    logout:
      after:
        default_browser_return_url: /

    login:
      ui_url: http://one.erda.local/uc/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://one.erda.local/uc/auth/registration 
      # issue session after registration
      after:
        password:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true&legacy_ssl=true
