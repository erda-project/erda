version: "3"
services:
  ui:
    image: registry.cn-hangzhou.aliyuncs.com/terminus/erda-ui:1.0-20210528-80e985b
    container_name: erda-ui
    env_file:
      - ./env
    environment:
      TA_ENABLE: "true"
      UI_THEME: "dice"
      ENABLE_MPAAS: "false"
      ENABLE_BIGDATA: "false"
      ONLY_FDP: "false"
      TERMINUS_KEY: "123"
      FDP_UI_ADDR: "www.erda.cloud"
    ports:
      - "80:80"
    restart: always
    platform: linux/amd64

  kratos-migrate:
    image: oryd/kratos:v0.5.5-alpha.1.pre.1-sqlite
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true&mode=rwc
    volumes:
      -
        type: volume
        source: kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
      -
        type: bind
        source: ./kratos
        target: /etc/config/kratos
    command:
      -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - default

  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v0.5.0-alpha.1
    ports:
      - "4455:4455"
    environment:
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_ADMIN_URL=http://kratos:4434/
      - PORT=4455
      - SECURITY_MODE=
      - BASE_URL=http://one.dice.local/uc/
      - KRATOS_BROWSER_URL=http://one.dice.local/.ory/kratos/public/

    networks:
      - default
    restart: on-failure

  kratos:
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v0.5.5-alpha.1.pre.1-sqlite
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    restart: unless-stopped
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
      - LOG_LEVEL=trace
    command:
      serve -c /etc/config/kratos/kratos.yml --dev
    volumes:
      -
        type: volume
        source: kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
      -
        type: bind
        source: ./kratos
        target: /etc/config/kratos
    networks:
      - default

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - default

  kms:
    image: registry.cn-hangzhou.aliyuncs.com/dice/kms:20200608-f11445f776ba50e1f947096f57956a3f0333ab11
    container_name: erda-kms
    env_file:
      - ./env
    ports:
      - "3082:3082"
    restart: always
    platform: linux/amd64

  eventbox:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/eventbox
    container_name: erda-eventbox
    env_file:
      - ./env
    ports:
      - "9528:9528"
    restart: always
    platform: linux/amd64

  pipeline:
    image: registry.cn-hangzhou.aliyuncs.com/dice/pipeline:4.0-20210524-b614087
    command: /app/pipeline
    container_name: erda-pipeline
    env_file:
      - ./env
    environment:
      DEBUG: "false"
      PIPELINE_STORAGE_URL: file:///devops/storage
    ports:
      - "3081:3081"
    restart: always
    platform: linux/amd64

  ops:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/ops
    container_name: erda-ops
    env_file:
      - ./env
    restart: always
    platform: linux/amd64

  qa:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/qa
    container_name: erda-qa
    env_file:
      - ./env
    environment:
      SONAR_ADMIN_TOKEN: 123456
    ports:
      - "3033:3033"
    depends_on:
      - cmdb
    restart: always
    platform: linux/amd64

  scheduler:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/scheduler
    container_name: erda-scheduler
    env_file:
      - ./env
    environment:
      CMDB_CONTAINER_TOPIC: spot-metaserver_container
      CMDB_GROUP: spot_cmdb_group2
      DEBUG: "false"
    ports:
      - "9091:9091"
    restart: always
    platform: linux/amd64

  apim:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/apim
    container_name: erda-apim
    env_file:
      - ./env
    ports:
      - "3083:3083"
    restart: always
    platform: linux/amd64

  cmdb:
    image: registry.cn-hangzhou.aliyuncs.com/dice/cmdb:4.0-20210526-0a850d9
    command: /app/cmdb
    container_name: erda-cmdb
    env_file:
      - ./env
    volumes:
      - type: volume
        source: erda-files
        target: /files
        read_only: false
    volumes:
      - type: volume
        source: erda-avatars
        target: /avatars
        read_only: false
    environment:
      DEBUG: "false"
      ORY_ENABLED: "true"
      KRATOS_ADDR: "kratos:4433"
      KRATOS_PRIVATE_ADDR: "kratos:4434"
      ORY_KRATOS_ADDR: "kratos:4433"
      ORY_KRATOS_PRIVATE_ADDR: "kratos:4434"
    ports:
       - "9093:9093"
    depends_on:
      - eventbox
    restart: always
    platform: linux/amd64

  gittar:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/gittar
    container_name: erda-gittar
    env_file:
      - ./env
    volumes:
      - type: volume
        source: erda-gittar
        target: /repository
        read_only: false
    ports:
       - "5566:5566"
    environment:
      GITTAR_SKIP_AUTH_URL: gittar:5566
      ORY_ENABLED: "true"
      KRATOS_ADDR: "kratos:4433"
      KRATOS_PRIVATE_ADDR: "kratos:4434"
      ORY_KRATOS_ADDR: "kratos:4433"
      ORY_KRATOS_PRIVATE_ADDR: "kratos:4434"
    restart: always
    platform: linux/amd64

  gittar-adaptor:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/gittar-adaptor
    container_name: erda-gittar-adaptor
    env_file:
      - ./env
    ports:
      - "1086:1086"
    restart: always
    platform: linux/amd64

  dicehub:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/dicehub
    container_name: erda-dicehub
    env_file:
      - ./env
    ports:
      - "10000:10000"
    environment:
      EXTENSION_MENU: '{"流水线任务":["source_code_management:代码管理","build_management:构建管理","deploy_management:部署管理","version_management:版本管理","test_management:测试管理","data_management:数据治理","custom_task:自定义任务"],"扩展服务":["database:存储","distributed_cooperation:分布式协作","search:搜索","message:消息","content_management:内容管理","security:安全","traffic_load:流量负载","monitoring&logging:监控&日志","content:文本处理","image_processing:图像处理","document_processing:文件处理","sound_processing:音频处理","custom:自定义","general_ability:通用能力","new_retail:新零售能力","srm:采供能力","solution:解决方案"]}'
      RELEASE_GC_SWITCH: "true"
      RELEASE_MAX_TIME_RESERVED: "72"
    restart: always
    platform: linux/amd64

  openapi:
    image: registry.cn-hangzhou.aliyuncs.com/dice/openapi:1.1-20210526-440a412
    command: /app/openapi
    container_name: erda-openapi
    env_file:
      - ./env
    environment:
      SELF_PUBLIC_ADDR: "one.dice.local:9529"
      CUSTOM_NAMESPACE: "local"
      ORY_ENABLED: "true"
      KRATOS_ADDR: "kratos:4433"
      KRATOS_PRIVATE_ADDR: "kratos:4434"
      ORY_KRATOS_ADDR: "kratos:4433"
      ORY_KRATOS_PRIVATE_ADDR: "kratos:4434"
      SESSION_COOKIE_NAME: "ory_kratos_session"
    ports:
      - "9529:9529"
    restart: always
    platform: linux/amd64

  hepa:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/hepa
    container_name: erda-hepa
    env_file:
      - ./env
    restart: always
    platform: linux/amd64

  orchestrator:
    image: registry.cn-hangzhou.aliyuncs.com/dice/erda:4.0-20210521-3a995ee
    command: /app/orchestrator
    container_name: erda-orchestrator
    env_file:
      - ./env
    environment:
      DEBUG: "false"
      TENANT_GROUP_KEY: 58dcbf490ef3
    ports:
      - "8081:8081"
    restart: always
    platform: linux/amd64

  # monitor:
  #   image: registry.cn-hangzhou.aliyuncs.com/dice/monitor:4.0-20210525-f916c43
