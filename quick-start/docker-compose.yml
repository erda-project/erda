  #     - ./env
  #   environment:
  #     DEBUG: "false"
  #   ports:
  #     - "7096:7096"
  #     - "7098:7098"
  #   platform: linux/amd64

  etcd:
    image: bitnami/etcd:3
    container_name: erda-etcd
    volumes:
      - type: volume
        source: erda-etcd
        target: /bitnami/etcd/data
        read_only: false
    environment:
      ALLOW_NONE_AUTHENTICATION: "yes"
    restart: always
    platform: linux/amd64

