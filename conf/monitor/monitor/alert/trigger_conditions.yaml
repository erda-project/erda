- scope: org
  conditions:
    - key: cluster_name
      index: host_summary
      filters:
        - org_name
    - key: host_ip
      index: host_summary
      filters:
        - org_name
- scope: msp
  conditions:
    - key: application_name
      index: application_service_node
      filters:
        - org_name
        - project_id
        - terminus_key
    - key: service_name
      index: application_service_node
      filters:
        - org_name
        - project_id
        - terminus_key
