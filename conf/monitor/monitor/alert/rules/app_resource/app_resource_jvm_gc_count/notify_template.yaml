- name: "应用JVM GC次数异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook,dingtalk_work_notice"
  title: |
    【{{application_name}}应用{{service_name}}服务JVM GC次数异常告警】
  template: |
    【应用JVM GC次数异常告警】

    实例GC次数太多 !

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} / {{service_name}}

    老年代GC次数: {{count_sum}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    terminus_key: {{terminus_key}}

    告警级别: {{level}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "应用JVM GC次数异常"
  trigger: "alert"
  target: "sms"
  title: |
    【{{application_name}}应用{{service_name}}服务JVM GC次数异常告警】
  template: |
    {{application_name}}应用{{service_name}}服务触发JVM GC次数异常告警，terminus_key: {{terminus_key}}，老年代GC次数: {{count_sum}}，告警级别: {{level}}

- name: "应用JVM GC次数异常"
  trigger: "alert"
  target: "vms"
  title: |
    【{{application_name}}应用{{service_name}}服务JVM GC次数异常告警】
  template: |
    {{application_name}}应用{{service_name}}服务触发JVM GC次数异常告警，terminus_key: {{terminus_key}}，老年代GC次数: {{count_sum}}，告警级别: {{level}}
- name: "应用JVM GC次数异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook,dingtalk_work_notice"
  title: |
    【{{application_name}}应用{{service_name}}服务JVM GC次数异常恢复】
  template: |
    【应用JVM GC次数异常恢复】

    实例GC次数已恢复正常值 .

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} / {{service_name}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    terminus_key: {{terminus_key}}

    持续时间: {{trigger_duration_min}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})


