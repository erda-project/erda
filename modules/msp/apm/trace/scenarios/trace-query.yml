scenario: trace-query

hierarchy:
  root: page
  structure:
    page:
    - grid
    - content
    grid:
    - reqDistribution
    content:
      slot: head
      table: table
    head:
      left: tableFilter
components:
  page:
    type: Container
  grid:
    type: Grid
  reqDistribution:
    type: BubbleGraph
    options:
      asyncAtInit: true
  content:
    type: ComposeTable
  tableFilter:
    type: ContractiveFilter
  head:
    type: LRContainer
  table:
    type: Table
    version: 2