scenario: transaction-db-analysis

hierarchy:
  root: page
  structure:
    page:
    - grid
    - content
    grid:
    - rps
    - avgDuration
    content:
      slot: head
      table: table
    head:
      left: tableFilter
components:
  page:
    type: Container
  grid:
    type: Grid
  rps:
    type: LineGraph
    options:
      asyncAtInit: true
  avgDuration:
    type: LineGraph
    options:
      asyncAtInit: true
  content:
    type: ComposeTable
  tableFilter:
    type: ContractiveFilter
  head:
    type: LRContainer
  table:
    type: Table