    options:
      asyncAtInit: true
  node@memory:
    type: LineGraph
    options:
      asyncAtInit: true
  node@load:
    type: LineGraph
    options:
      asyncAtInit: true
  node@disk:
    type: LineGraph
    options:
      asyncAtInit: true