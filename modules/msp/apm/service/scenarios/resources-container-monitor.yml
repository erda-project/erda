scenario: resources-container-monitor

hierarchy:
  root: page
  structure:
    page:
    - container
    container:
    - container@cpuUsage
    - container@memoryUsage
    - container@diskioUsage
    - container@networkUsage
components:
  page:
    type: Container
  container:
    type: Grid
  container@cpuUsage:
    type: LineGraph
    options:
      asyncAtInit: true
  container@memoryUsage:
    type: LineGraph
    options:
      asyncAtInit: true
  container@diskioUsage:
    type: LineGraph
    options:
      asyncAtInit: true
  container@networkUsage:
    type: LineGraph
    options:
      asyncAtInit: true