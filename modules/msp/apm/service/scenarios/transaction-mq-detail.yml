scenario: transaction-mq-detail

hierarchy:
  root: page
  structure:
    page:
    - kvGrid
    - grid
    grid:
    - rps
    - avgDuration
    - slowCount
    - errorCount
    kvGrid:
    - kvGrid@totalCount
    - kvGrid@avgRps
    - kvGrid@avgDuration
    - kvGrid@slowCount
    - kvGrid@errorCount
    - kvGrid@errorRate
  parallel:
    page:
    - kvGrid
    - grid
    grid:
    - rps
    - avgDuration
    - slowCount
    - errorCount
    kvGrid:
    - kvGrid@totalCount
    - kvGrid@avgRps
    - kvGrid@avgDuration
    - kvGrid@slowCount
    - kvGrid@errorCount
    - kvGrid@errorRate
components:
  page:
    type: Container
  grid:
    type: Grid
  rps:
    type: LineGraph
    options:
      asyncAtInit: true
  avgDuration:
    type: LineGraph
    options:
      asyncAtInit: true
  slowCount:
    type: LineGraph
    options:
      asyncAtInit: true
  errorCount:
    type: LineGraph
    options:
      asyncAtInit: true
  kvGrid:
    type: Grid
  kvGrid@totalCount:
    type: KV
  kvGrid@avgRps:
    type: KV
  kvGrid@avgDuration:
    type: KV
  kvGrid@slowCount:
    type: KV
  kvGrid@errorCount:
    type: KV
  kvGrid@errorRate:
    type: KV