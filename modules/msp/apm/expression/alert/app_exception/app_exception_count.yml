- name: "应用异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |
    【{{application_name}}应用{{service_name}}服务异常告警】
  template: |
    【应用异常告警】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    实例: {{instance_id}}

    类: {{class}}

    方法: {{method}}

    行数: {{line}}

    错误: {{type}}

    事件: {{window}}分钟内出现 {{count_sum}} 次

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "应用异常"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |
    【{{application_name}}应用{{service_name}}服务异常恢复】
  template: |
    【应用异常恢复】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    实例: {{instance_id}}

    类: {{class}}

    方法: {{method}}

    行数: {{line}}

    错误: {{type}}

    持续时间: {{trigger_duration_min}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
