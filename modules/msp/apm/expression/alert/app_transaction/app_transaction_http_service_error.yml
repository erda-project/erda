- name: "服务HTTP错误率异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    error_percent_value: "percent"
  title: |-
    【{{service_name}}服务HTTP错误率异常告警】
  template: |
    【服务HTTP错误率异常告警】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    事件: {{ window }}分钟内HTTP错误率{{ error_percent_value }} 错误请求次数{{ error_count_sum }} 总请求次数{{ elapsed_count_sum }}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "服务HTTP错误率恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats: 
    trigger_duration: "time:ms"
  title: |-
    【{{service_name}}服务HTTP错误率恢复】
  template: |
    【服务HTTP错误率异常恢复】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
