- name: " 页面内容改变"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |
    【{{project_name}}项目{{status_metric_name}}页面内容改变告警】
  template: |
    【页面内容改变告警】

    项目: {{project_name}}

    环境: {{workspace}}

    事件：[{{status_metric_name}}]({{url}})页面内容和基准点对比不一致

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: " 业务请求状态异常"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats: 
    trigger_duration: "time:ms"
  title: |
    【{{project_name}}项目{{status_metric_name}}页面内容改变恢复】
  template: |
    【页面内容改变恢复】

    [{{status_metric_name}}]({{url}}) 页面内容改变 .

    项目: {{project_name}}

    环境: {{workspace}}
    
    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
