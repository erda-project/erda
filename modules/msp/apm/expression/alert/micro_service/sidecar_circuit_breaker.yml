- name: "服务熔断通知告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |
    【{{application_name}}应用{{service_name}}服务发生熔断告警】
  template: |
    【服务熔断告警】

    服务发生熔断 !

    项目: {{project_name}}

    环境: {{workspace}}

    应用: {{application_name}}

    服务: {{runtime_name}} / {{service_name}}

    集群: {{cluster_name}}
    
    机器: {{host_ip}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})
