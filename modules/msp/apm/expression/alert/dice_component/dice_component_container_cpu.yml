- name: "平台组件实例CPU异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    cpu_usage_percent_avg: "percent:2"
    cpu_limit_value: "fraction:2"
    cpu_allocation_value: "fraction:2"
  title: |
    【平台组件{{component_name}} CPU使用率告警】
  template: |
    【平台组件CPU使用率告警】

    组件: {{component_name}}

    使用率: {{cpu_usage_percent_avg}}

    限制: {{cpu_limit_value}}核

    分配: {{cpu_allocation_value}}核
    
    集群: {{cluster_name}}

    机器: {{host_ip}}

    容器ID: {{container_id}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "平台组件实例CPU异常"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    cpu_usage_percent_avg: "percent:2"
    trigger_duration: "time:ms"
  title: |
    【平台组件{{component_name}} CPU使用率恢复】
  template: |
    【平台组件CPU使用率恢复】

    组件: {{component_name}}

    使用率: {{cpu_usage_percent_avg}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    容器ID: {{container_id}}
    
    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
