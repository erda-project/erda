- name: "机器负载异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}负载异常告警】
  template: |
    【机器负载异常告警】

    Load5: {{load5_avg}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "机器负载异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
      trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}负载异常恢复】
  template: |
    【机器负载异常恢复】

    Load5: {{load5_avg}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
