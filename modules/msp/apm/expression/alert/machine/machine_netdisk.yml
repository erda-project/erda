- name: "网盘容量异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    used_percent_value: "percent:2"
    total_value: "size:byte"
  title: |-
    【{{cluster_name}}集群网盘使用率异常告警】
  template: |
    【网盘使用率异常告警】

    使用率: {{used_percent_value}}

    容量: {{total_value}}

    集群: {{cluster_name}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "网盘容量异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    used_percent_value: "percent:2"
    trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群网盘使用率异常恢复】
  template: |
    【网盘使用率异常恢复】

    使用率: {{used_percent_value}}

    集群: {{cluster_name}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
