- name: "磁盘IO异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    pct_util_p75: "percent:2"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}磁盘IO操作百分比异常告警】
  template: |
    【磁盘IO操作百分比异常告警】

    IO操作百分比: {{pct_util_p75}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "磁盘IO异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    pct_util_p75: "percent:2"
    trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}磁盘IO操作百分比异常恢复】
  template: |
    【磁盘IO操作百分比异常恢复】

    IO操作百分比: {{pct_util_p75}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
