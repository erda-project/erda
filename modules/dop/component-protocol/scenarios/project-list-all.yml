scenario: project-list-all

hierarchy:
  root: myPage
  structure:
    myPage:
      - tabs
      - alert
      - filter
      - list
      - emptyContainer
    emptyContainer:
      - bannerImage
      - emptyText
      - createProject
      - browsePublicProjects

components:
  myPage:
    type: Container
  content:
    type: Container
  tabs:
    type: RadioTabs
  filter:
    type: ContractiveFilter
  list:
    type: List
    version: 2
  alert:
    type: Alert
  emptyContainer:
    type: Container
    props:
      className: "flex items-center justify-center flex-wrap"
  emptyText:
    type: Text
  bannerImage:
    type: Image
  createProject:
    type: Button
  browsePublicProjects:
    type: Text

rendering:
  browsePublicProjects:
    - name: tabs
    - name: list
    - name: bannerImage
    - name: emptyText
    - name: createProject
    - name: browsePublicProjects
