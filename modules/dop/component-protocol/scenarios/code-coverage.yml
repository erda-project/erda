version: 1.0
scenario: code-coverage

hierarchy:
  root: page
  structure:
    page:
      - title
      - envFilter
      - tip
      - buttonGroup
      - codeCoverChart
      - treeMapChart
      - configModal
    buttonGroup:
      left:
        - errText
      right:
        - startButton
        - endButton
        - cancelButton
        - executeHistory
        - configButton
    executeHistory:
      children: executeHistoryButton
      content: executeHistoryContent
    executeHistoryContent:
      - executeHistoryTable
    codeCoverChart:
      extraContent: timeSelector
    treeMapChart:
      extraContent: downloadButton
    configModal:
      - configContent
    configContent:
      - configTip
      - configForm

components:
  errText:
    type: Text
  page:
    type: Container
    props:
      spaceSize: middle
  title:
    type: Title
    props:
      title: "项目代码覆盖率统计"
  buttonGroup:
    type: LRContainer
  codeCoverChart:
    type: Chart
  startButton:
    type: Button
  cancelButton:
    type: Button
  endButton:
    type: Button
  executeHistory:
    type: Popover
    props:
      placement: leftBottom
      size: xl
      title: "项目代码覆盖率统计执行记录"
      trigger: click
  executeHistoryButton:
    type: Button
    props:
      text: "执行记录"
      type: "primary"
  executeHistoryContent:
    type: Container
  executeHistoryTable:
    type: Table
  tip:
    type: Alert
    props:
      type: warning
      showIcon: false
      message: "说明：代码覆盖率趋势主要反映测试用例覆盖项目（非单个或部分应用）的代码行数"
  treeMapChart:
    type: Chart
  downloadButton:
    type: Button
  timeSelector:
    type: DatePicker
  envFilter:
    type: Radio
  configButton:
    type: Button
  configModal:
    type: Modal
  configContent:
    type: Container
  configTip:
    type: Alert
    name: 'tip'
    props:
      message: "说明：可以通过在包括和不包括中输入表达式来确定统计范围；多个表达式可以使用冒号 ( : ) 分隔, 且支持 * 通配符。\n 例子：org/apache* 将匹配所有以 org/apache 开头的源码目录, */model 将匹配所有以 model 结尾的目录, foo/*:bar/* 匹配所有以 foo 或者 bar 开头的目录"
      showIcon: false
      type: 'warning'
  configForm:
    type: Form

