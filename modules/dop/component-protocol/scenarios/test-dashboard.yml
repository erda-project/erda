scenario: test-dashboard
hierarchy:
  root: page
  structure:
    page:
      - filter
      - overview_group
      - mt_plan_chart_filter
      - mt_plan_chart
      - at_case_rate_trending_chart
      - at_plan_latest_waterfall_chart
      - scene_and_api_filter
      - scene_chart_group
      - at_api_chart_group
    overview_group:
      - quality_chart
      - blocks
    blocks:
      - mt_block
      - at_block
    mt_block:
      - mt_block_header
      - mt_block_detail
    mt_block_header:
      left: mt_block_header_title
      right: mt_block_header_filter
    mt_block_detail:
      - mt_block_detail_item@mt_case_num_total
      - split
      - mt_block_detail_item@mt_case_num_done
      - mt_block_detail_item@mt_case_num_block
      - mt_block_detail_item@mt_case_num_notpassed
      - split
      - mt_block_detail_item@mt_case_rate_passed
      - mt_block_detail_item@mt_case_rate_executed
    at_block:
      - at_block_header
      - at_block_detail
    at_block_header:
      left: at_block_header_title
      right: at_block_header_filter
    at_block_detail:
      - at_num_scene
      - at_num_api
      - split
      - at_rate_passed
      - at_rate_notpassed
#    mt_plan_chart:
#      extraContent: mt_plan_chart_filter
    at_case_rate_trending_chart:
      extraContent: at_case_rate_trending_chart_filter
    scene_chart_group:
      - scene_avg_cost_chart
      - scene_rate_failed_chart
      - scene_rate_passed_chart
    at_api_chart_group:
      - at_api_rate_failed_chart
      - at_api_avg_cost_chart
    at_plan_latest_waterfall_chart:
      extraContent: at_plan_latest_waterfall_chart_filter
components:
  filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  split:
    type: Text
    name: split
    props:
      styleConfig:
        backgroundColor: 'rgba(0, 0, 0, 0.4)'
        height: 30
        width: 1
      value: ''
    state: { }
    data: { }
    operations: { }
  page:
    type: Container
    props:
      spaceSize: middle
  overview_group:
    type: Grid
    props:
      span:
        - 6
        - 18
  blocks:
    type: Container
    props:
      contentSetting: between
  mt_block:
    type: Container
    props:
      border: true
      whiteBg: true
      spaceSize: big
  mt_block_header:
    type: LRContainer
  mt_block_header_title:
    type: Text
    props:
      styleConfig:
        fontWeight: '500'
        fontSize: 16
      value: 手动测试用例
  mt_block_header_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  mt_block_detail:
    type: RowContainer
    props:
      contentSetting: between
  mt_block_detail_item@mt_case_num_total:
    type: Text
  mt_block_detail_item@mt_case_num_done:
    type: Text
  mt_block_detail_item@mt_case_num_block:
    type: Text
  mt_block_detail_item@mt_case_num_notpassed:
    type: Text
  mt_block_detail_item@mt_case_rate_passed:
    type: Text
  mt_block_detail_item@mt_case_rate_executed:
