        reload: true
    props:
      delay: 1000
    state:
      conditions:
        - emptyText: 全部
          fixed: true
          key: type
          label: 测试计划
          options:
            - label: 自动化计划1
              value: '1'
            - label: 自动化计划2
              value: '2'
            - label: 说好的自动化计划3
              value: '3'
          type: select
      values: { }
    type: ContractiveFilter
  at_block_detail:
    type: RowContainer
    props:
      contentSetting: between
  at_num_scene:
    type: Text
    props:
      renderType: linkText
      value:
        direction: col
        text:
          - text: 78
            styleConfig:
              fontSize: 20
              lineHeight: 32
              bold: true
              color: text-main
          - text: 场景数
            styleConfig:
              lineHeight: 22
              color: text-desc
  at_num_api:
