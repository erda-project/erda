scenario: test-dashboard
hierarchy:
  root: page
  structure:
    page:
      - filter
      - overview_group
      - mt_plan_chart_group
      - at_case_rate_trending_chart_group
      - at_plan_latest_waterfall_chart_group
      - scene_and_api_filter
      - scene_chart_group
      - at_api_chart_group
    overview_group:
      - quality_chart
      - blocks
    blocks:
      - mt_block
      - at_block
    mt_block:
      - mt_block_header
      - mt_block_detail
    mt_block_header:
      left: mt_block_header_title
      right: mt_block_header_filter
    mt_block_detail:
      - mt_block_detail_item@mt_case_num_total
      - split
      - mt_block_detail_item@mt_case_num_succ
      - mt_block_detail_item@mt_case_num_block
      - mt_block_detail_item@mt_case_num_fail
      - mt_block_detail_item@mt_case_num_init
      - split
      - mt_block_detail_item@mt_case_rate_passed
      - mt_block_detail_item@mt_case_rate_executed
    at_block:
      - at_block_header
      - at_block_detail
    at_block_header:
      left: at_block_header_title
      right: at_block_header_filter
    at_block_detail:
      - at_num_scene
      - at_num_api
      - split
      - at_rate_passed
      - at_rate_executed
    mt_plan_chart_group:
      extraContent: mt_plan_chart_filter
      children:
        - mt_plan_chart
    at_case_rate_trending_chart_group:
      extraContent: at_case_rate_trending_chart_filter
      children:
        - at_case_rate_trending_chart
    scene_chart_group:
      - scene_avg_cost_chart
      - scene_rate_failed_chart
      - scene_rate_passed_chart
    at_api_chart_group:
      - at_api_rate_failed_chart
      - at_api_avg_cost_chart
    at_plan_latest_waterfall_chart_group:
      extraContent: at_plan_latest_waterfall_chart_filter
      children:
        - at_plan_latest_waterfall_chart

components:
  filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  split:
    type: Text
    name: split
    props:
      styleConfig:
        backgroundColor: 'rgba(0, 0, 0, 0.4)'
        height: 30
        width: 1
  page:
    type: Container
    props:
      spaceSize: middle
  overview_group:
    type: Grid
    props:
      span:
        - 6
        - 18
  blocks:
    type: Container
    props:
      contentSetting: between
  mt_block:
    type: Container
    props:
      border: true
      whiteBg: true
      spaceSize: big
  mt_block_header:
    type: LRContainer
  mt_block_header_title:
    type: Text
    props:
      styleConfig:
        fontWeight: '500'
        fontSize: 16
  mt_block_header_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  mt_block_detail:
    type: RowContainer
    props:
      contentSetting: between
  mt_block_detail_item@mt_case_num_total:
    type: Text
  mt_block_detail_item@mt_case_num_succ:
    type: Text
  mt_block_detail_item@mt_case_num_block:
    type: Text
  mt_block_detail_item@mt_case_num_fail:
    type: Text
  mt_block_detail_item@mt_case_num_init:
    type: Text
  mt_block_detail_item@mt_case_rate_passed:
    type: Text
  mt_block_detail_item@mt_case_rate_executed:
    type: Text
  at_block:
    type: Container
    props:
      border: true
      whiteBg: true
      spaceSize: big
  at_block_header:
    type: LRContainer
  at_block_header_title:
    type: Text
    props:
      styleConfig:
        fontWeight: '500'
        fontSize: 16
  at_block_header_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  at_block_detail:
    type: RowContainer
    props:
      contentSetting: between
  at_num_scene:
    type: Text
    props:
      renderType: linkText
  at_num_api:
    type: Text
    props:
      renderType: linkText
  at_rate_passed:
    type: Text
  at_rate_executed:
    type: Text
    props:
      renderType: linkText
  quality_chart:
    type: Chart
  mt_plan_chart_group:
    type: ChartContainer
  mt_plan_chart_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  mt_plan_chart:
    type: Chart
    props:
      pureChart: true
  at_case_rate_trending_chart_group:
    type: ChartContainer
  at_case_rate_trending_chart:
    type: Chart
  at_case_rate_trending_chart_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  at_plan_latest_waterfall_chart_group:
    type: ChartContainer
  at_plan_latest_waterfall_chart:
    type: Chart
  at_plan_latest_waterfall_chart_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  scene_and_api_filter:
    name: filter
    operations:
      filter:
        key: filter
        reload: true
    props:
      delay: 1000
    type: ContractiveFilter
  scene_chart_group:
    type: Grid
  at_api_chart_group:
    type: Grid
    span:
      - 8
      - 16
  scene_avg_cost_chart:
    type: Chart
  scene_rate_failed_chart:
    type: Chart
  scene_rate_passed_chart:
    type: Chart
  at_api_rate_failed_chart:
    type: Chart
  at_api_avg_cost_chart:
    type: Chart

rendering:
  mt_block_header_filter:
    - name: mt_block_detail_item@mt_case_num_total
    - name: mt_block_detail_item@mt_case_num_succ
    - name: mt_block_detail_item@mt_case_num_block
    - name: mt_block_detail_item@mt_case_num_fail
    - name: mt_block_detail_item@mt_case_rate_passed
    - name: mt_block_detail_item@mt_case_rate_executed

  at_block_header_filter:
    - name: at_num_api
    - name: at_num_scene
    - name: at_rate_executed
    - name: at_rate_passed

  mt_plan_chart_filter:
    - name: mt_plan_chart

  at_plan_latest_waterfall_chart_filter:
    - name: at_plan_latest_waterfall_chart

  at_case_rate_trending_chart_filter:
    - name: at_case_rate_trending_chart
    - name: at_plan_latest_waterfall_chart_filter
    - name: at_plan_latest_waterfall_chart

  at_case_rate_trending_chart:
    - name: at_plan_latest_waterfall_chart_filter
    - name: at_plan_latest_waterfall_chart

  scene_and_api_filter:
    - name: scene_avg_cost_chart
    - name: scene_rate_failed_chart
    - name: scene_rate_passed_chart
    - name: at_api_avg_cost_chart
    - name: at_api_rate_failed_chart