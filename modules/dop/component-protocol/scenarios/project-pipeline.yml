scenario: project-pipeline

hierarchy:
  root: myPage
  structure:
    myPage:
      - pageHeader
      - tabsTable
    pageHeader:
      left: pipelineTabs
      right: addPipelineBtn
    tabsTable:
      slot: filterContainer
      table: pipelineTable
    filterContainer:
      left: inputFilter
      right: customFilter

components:
  myPage:
    type: Container
    name: myPage
  pageHeader:
    type: LRContainer
    name: rightPageHeader
  pipelineTabs:
    type: RadioTabs
  addPipelineBtn:
    type: Button
  tabsTable:
    name: tabsTable
    type: ComposeTable
  filterContainer:
    type: LRContainer
    name: filterContainer
  pipelineTable:
    type: Table
    name: pipelineTable
    data:
      list:
        - name: test
          status:
            renderType: textWithBadge
            value: 成功
            status: success
            showDot: false
          time: 10s
          app: 这里是应用名称
          branch: feature/Erda-docs
          assignee:
            renderType: userAvatar
            value: '1'
          startTime: '2021/09/09 11:09:34'
          operations:
            operations:
              star:
                key: star
                meta:
                  id: pipelineId
                reload: true
                successMsg: 标星成功
                text: 标星
                icon: star
              start:
                key: start
                meta:
                  id: pipelineId
                reload: true
                text: 执行
                icon: play
              restart:
                key: restart
                meta:
                  id: pipelineId
                reload: true
                text: 从失败处执行
                icon: shuaxin
              edit:
                key: edit
                meta:
                  id: pipelineId
                reload: true
                text: 编辑
                icon: correction
              startTiming:
                key: startTiming
                meta:
                  id: pipelineId
                reload: true
                text: 开始定时
                icon: shijian
              delete:
                command: { }
                confirm: 确认删除？
                disabledTip: 权限不足
                key: delete
                meta:
                  id: 24c9da6ceb444023999373a38e5227ed
                reload: true
                successMsg: 制品删除成功
                text: 删除
                icon: delete1
            renderType: tableOperation
          batchOperations:
            - start
    props:
      batchOperations:
        - start
      selectable: true
      columns:
        - dataIndex: name
          title: 流水线名称
        - dataIndex: status
          title: 状态
        - dataIndex: time
          title: 耗时
        - dataIndex: app
          title: 应用
        - dataIndex: branch
          title: 分支
        - dataIndex: assignee
          title: 执行人
        - dataIndex: startTime
          title: 开始时间
          sorter: true
        - dataIndex: operations
          title: 操作
      rowKey: id
    operations:
      changePageNo:
        key: changePageNo
        reload: true
      changePageSize:
        key: changePageSize
        reload: true
      start:
        confirm: ''
        key: start
        reload: true
        text: 执行
  inputFilter:
    name: inputFilter
    type: ContractiveFilter
  customFilter:
    data:
      conditions:
        - key: status
          label: 状态
          options:
            - label: 失败
              value: 1
            - label: 成功
              value: 2
          placeholder: 请选择状态
          type: select
        - key: applicationIds
          label: 应用
          options:
            - label: base-api-design
              value: 1149
          placeholder: 请选择应用
          type: select
        - key: assignee
