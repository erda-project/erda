scenario: project-pipeline

hierarchy:
  root: myPage
  structure:
    myPage:
      - pageHeader
      - tabsTable
    pageHeader:
      left: pipelineTabs
      right: addPipelineBtn
    tabsTable:
      slot: filterContainer
      table: pipelineTable
    filterContainer:
      left: customFilter

components:
  myPage:
    type: Container
  pageHeader:
    type: LRContainer
  pipelineTabs:
    type: RadioTabs
  addPipelineBtn:
    type: Button
  tabsTable:
    type: ComposeTable
  filterContainer:
    type: LRContainer
  pipelineTable:
    type: Table
    version: 2
  customFilter:
    type: ConfigurableFilter


rendering:
  pipelineTable:
    - name: pipelineTabs
  customFilter:
    - name: pipelineTabs
    - name: pipelineTable
  pipelineTabs:
    - name: addPipelineBtn
    - name: tabsTable
    - name: filterContainer
    - name: customFilter
    - name: pipelineTable
  __DefaultRendering__:
    - name: myPage
    - name: pageHeader
    - name: tabsTable
    - name: addPipelineBtn
    - name: pipelineTabs
    - name: filterContainer
    - name: customFilter
    - name: pipelineTable

