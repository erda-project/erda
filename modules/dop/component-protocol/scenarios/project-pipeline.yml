scenario: project-pipeline

hierarchy:
  root: myPage
  structure:
    myPage:
      - pageHeader
      - tabsTable
    pageHeader:
      left: pipelineTabs
      right: addPipelineBtn
    tabsTable:
      slot: filterContainer
      table: pipelineTable
    filterContainer:
      left: inputFilter
      right: customFilter

components:
  myPage:
    type: Container
    name: myPage
  pageHeader:
    type: LRContainer
    name: rightPageHeader
  pipelineTabs:
    type: RadioTabs
  addPipelineBtn:
    type: Button
  tabsTable:
    name: tabsTable
    type: ComposeTable
  filterContainer:
    type: LRContainer
    name: filterContainer
  pipelineTable:
    type: Table
    name: pipelineTable
    version: 2
  inputFilter:
    name: inputFilter
    type: ContractiveFilter
  customFilter:
    name: releaseFilter
    type: ConfigurableFilter


rendering:
  pipelineTable:
    - name: pipelineTabs

