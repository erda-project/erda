scenario: project-pipeline

hierarchy:
  root: myPage
  structure:
    myPage:
      - pageHeader
      - tabsTable
    pageHeader:
      right: addPipelineBtn
    tabsTable:
      slot: filterContainer
      table: pipelineTable
    filterContainer:
      left: customFilter

components:
  myPage:
    type: Container
  pageHeader:
    type: LRContainer
  addPipelineBtn:
    type: Button
  tabsTable:
    type: ComposeTable
  filterContainer:
    type: LRContainer
  pipelineTable:
    type: Table
    version: 2
  customFilter:
    type: ConfigurableFilter

