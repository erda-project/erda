      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: expired
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: today
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: tomorrow
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: week
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: month
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: undefined
      state:
        - name: "stats"
          value: "{{ total.stats }}"
