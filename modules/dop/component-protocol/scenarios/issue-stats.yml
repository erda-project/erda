scenario: issue-dashboard

hierarchy:
  root: page
  structure:
    page:
      - header
      - issueTip
      - overview
      - trendChart
      - chartGroup1
      - chartGroup2
      - chartGroup3
    overview:
      - total
      - open
      - expired
      - today
      - week
      - month
      - undefined
      - reopen
    header:
      - issueType
      - filter
    trendChart:
      extraContent:
        trendChartExtra
    trendChartExtra:
      - trendChartFilter
    chartGroup1:
      - statePieChart
      - stateVerticalBarChart
    chartGroup2:
      - labelHorizontalBarChart
      - assigneeHorizontalBarChart
    chartGroup3:
      - severityPieChart
      - priorityPieChart
      - complexityPieChart
      - stagePieChart
    stateVerticalBarChart:
      extraContent:
        stateVerticalBarChartExtra
    stateVerticalBarChartExtra:
      - stateVerticalBarChartFilter

    labelHorizontalBarChart:
      extraContent:
        labelHorizontalBarChartExtra
    labelHorizontalBarChartExtra:
      - labelHorizontalBarChartFilter

    assigneeHorizontalBarChart:
      extraContent:
        assigneeHorizontalBarChartExtra
    assigneeHorizontalBarChartExtra:
      - assigneeHorizontalBarChartFilter

components:
  page:
    type: Container
    props:
      spaceSize: middle
  header:
    type: RowContainer
  issueTip:
    type: Text
  issueType:
    type: Radio
  filter:
    type: ContractiveFilter
  overview:
    type: RowContainer
    props:
      border: true
      whiteBg: true
      contentSetting: between
  total:
    type: Text
  open:
    type: Text
  expired:
    type: Text
  today:
    type: Text
  week:
    type: Text
  month:
    type: Text
  undefined:
    type: Text
  reopen:
    type: Text


  trendChart:
    type: Chart
  trendChartExtra:
    type: RowContainer
  trendChartFilter:
    type: ContractiveFilter
  chartGroup1:
    type: Grid
  chartGroup2:
    type: Grid
  chartGroup3:
    type: Grid
  statePieChart:
    type: Chart
  complexityPieChart:
    type: Chart
  priorityPieChart:
    type: Chart
  severityPieChart:
    type: Chart
  stagePieChart:
    type: Chart

  stateVerticalBarChart:
    type: Chart
  stateVerticalBarChartExtra:
    type: RowContainer
  stateVerticalBarChartFilter:
    type: ContractiveFilter

  labelHorizontalBarChart:
    type: Chart
  labelHorizontalBarChartExtra:
    type: RowContainer
  labelHorizontalBarChartFilter:
    type: ContractiveFilter

  assigneeHorizontalBarChart:
    type: Chart
  assigneeHorizontalBarChartExtra:
    type: RowContainer
  assigneeHorizontalBarChartFilter:
    type: ContractiveFilter

  reset:
    type: Container

rendering:
  filter:
    - name: trendChartFilter
    - name: stateVerticalBarChartFilter
    - name: labelHorizontalBarChartFilter
    - name: assigneeHorizontalBarChartFilter
    - name: trendChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"
    - name: statePieChart
    - name: complexityPieChart
    - name: priorityPieChart
    - name: severityPieChart
    - name: stagePieChart
    - name: total
    - name: open
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: expired
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: today
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: month
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: week
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: open
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: undefined
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: reopen
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: stateVerticalBarChart
      state:
        - name: "values"
          value: "{{ stateVerticalBarChartFilter.values }}"
    - name: labelHorizontalBarChart
      state:
        - name: "values"
          value: "{{ labelHorizontalBarChartFilter.values }}"
    - name: assigneeHorizontalBarChart
      state:
        - name: "values"
          value: "{{ assigneeHorizontalBarChartFilter.values }}"
    - name: reset

  trendChartFilter:
    - name: filter
    - name: trendChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"
    - name: reset

  stateVerticalBarChartFilter:
    - name: filter
    - name: stateVerticalBarChartFilter
    - name: stateVerticalBarChart
      state:
        - name: "values"
          value: "{{ stateVerticalBarChartFilter.values }}"
    - name: reset

  labelHorizontalBarChartFilter:
    - name: filter
    - name: labelHorizontalBarChartFilter
    - name: labelHorizontalBarChart
      state:
        - name: "values"
          value: "{{ labelHorizontalBarChartFilter.values }}"
    - name: reset

  assigneeHorizontalBarChartFilter:
    - name: filter
    - name: assigneeHorizontalBarChartFilter
    - name: assigneeHorizontalBarChart
      state:
        - name: "values"
          value: "{{ assigneeHorizontalBarChartFilter.values }}"
    - name: reset

  __DefaultRendering__:
    - name: page
    - name: header
    - name: filter
    - name: issueType
    - name: issueTip

    - name: overview
    - name: total
    - name: open
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: expired
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: today
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: week
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: month
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: undefined
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: reopen
      state:
        - name: "stats"
          value: "{{ total.stats }}"

    - name: trendChartExtra
    - name: trendChartFilter
    - name: trendChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"
    - name: chartGroup1
    - name: chartGroup2
    - name: chartGroup3
    - name: statePieChart
    - name: complexityPieChart
    - name: priorityPieChart
    - name: severityPieChart
    - name: stagePieChart

    - name: stateVerticalBarChartExtra
    - name: stateVerticalBarChartFilter
    - name: stateVerticalBarChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"

    - name: labelHorizontalBarChartExtra
    - name: labelHorizontalBarChartFilter
    - name: labelHorizontalBarChart
      state:
        - name: "values"
          value: "{{ labelHorizontalBarChartFilter.values }}"

    - name: assigneeHorizontalBarChartExtra
    - name: assigneeHorizontalBarChartFilter
    - name: assigneeHorizontalBarChart
      state:
        - name: "values"
          value: "{{ assigneeHorizontalBarChartFilter.values }}"
    - name: reset
