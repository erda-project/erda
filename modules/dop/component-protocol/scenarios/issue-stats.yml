scenario: issue-dashboard

hierarchy:
  root: page
  structure:
    page:
      - header
      - issueTip
      - overview
      - trendChart
      - stateVerticalBarChart@iteration
      - chartGroup@first
      - chartGroup@second
      - labelHorizontalBarChart
      - chartGroup@third
      - memberHorizontalBarChart@reopenByOwner
      - scatterPlot
    overview:
      - total
      - split
      - open
      - expired
      - today
      - tomorrow
      - week
      - month
      - undefined
      - split
      - reopen
    header:
#      - issueType
      - filter
    trendChart:
      extraContent:
        trendChartExtra
    trendChartExtra:
      - trendChartFilter
    chartGroup@first:
      - statePieChart
      - stateVerticalBarChart
    chartGroup@second:
      - assigneeHorizontalBarChart
      - memberHorizontalBarChart@owner
    chartGroup@third:
      - severityPieChart
      - priorityPieChart
      - complexityPieChart
      - stagePieChart

    stateVerticalBarChart@iteration:
      extraContent:
        chartExtra@iterationVerticalBar
    chartExtra@iterationVerticalBar:
      - chartFilter@iterationVerticalBar

    stateVerticalBarChart:
      extraContent:
        chartExtra@stateVerticalBar
    chartExtra@stateVerticalBar:
      - chartFilter@stateVerticalBar
    labelHorizontalBarChart:
      extraContent:
        chartExtra@labelHorizontalBar
    chartExtra@labelHorizontalBar:
      - chartFilter@labelHorizontalBar

    assigneeHorizontalBarChart:
      extraContent:
        chartExtra@assigneeHorizontalBar
    chartExtra@assigneeHorizontalBar:
      - chartFilter@assigneeHorizontalBar

    memberHorizontalBarChart@owner:
      extraContent:
        chartExtra@ownerHorizontalBar
    chartExtra@ownerHorizontalBar:
      - chartFilter@ownerHorizontalBar

    scatterPlot:
      extraContent:
        chartExtra@scatter
    chartExtra@scatter:
      - chartFilter@scatter

components:
  page:
    type: Container
    props:
      spaceSize: middle
  header:
    type: RowContainer
  issueTip:
    type: Text
  issueType:
    type: Radio
  filter:
    type: ContractiveFilter
  overview:
    type: RowContainer
    props:
      border: true
      whiteBg: true
      contentSetting: between
  total:
    type: Text
  open:
    type: Text
  expired:
    type: Text
  today:
    type: Text
  tomorrow:
    type: Text
  week:
    type: Text
  month:
    type: Text
  undefined:
    type: Text
  reopen:
    type: Text
  split:
    type: Text
    props:
      value: ''
      styleConfig:
        width: 1
        height: 30
        backgroundColor: 'rgba(0, 0, 0, 0.4)'

  trendChart:
    type: Chart
  trendChartExtra:
    type: RowContainer
  trendChartFilter:
    type: ContractiveFilter
  chartGroup@first:
    type: Grid
    props:
      span: [6, 18]
  chartGroup@second:
    type: Grid
  chartGroup@third:
    type: Grid
  statePieChart:
    type: Chart
  complexityPieChart:
    type: Chart
  priorityPieChart:
    type: Chart
  severityPieChart:
    type: Chart
  stagePieChart:
    type: Chart

  stateVerticalBarChart@iteration:
    type: Chart
  chartExtra@iterationVerticalBar:
    type: RowContainer
  chartFilter@iterationVerticalBar:
    type: ContractiveFilter

  stateVerticalBarChart:
    type: Chart
  chartExtra@stateVerticalBar:
    type: RowContainer
  chartFilter@stateVerticalBar:
    type: ContractiveFilter

  labelHorizontalBarChart:
    type: Chart
  chartExtra@labelHorizontalBar:
    type: RowContainer
  chartFilter@labelHorizontalBar:
    type: ContractiveFilter

  assigneeHorizontalBarChart:
    type: Chart
  chartExtra@assigneeHorizontalBar:
    type: RowContainer
  chartFilter@assigneeHorizontalBar:
    type: ContractiveFilter
  
  memberHorizontalBarChart@owner:
    type: Chart
  chartExtra@ownerHorizontalBar:
    type: RowContainer
  chartFilter@ownerHorizontalBar:
    type: ContractiveFilter

  memberHorizontalBarChart@reopenByOwner:
    type: Chart

  scatterPlot:
    type: Chart
  chartExtra@scatter:
    type: RowContainer
  chartFilter@scatter:
    type: ContractiveFilter

  reset:
    type: Container

rendering:
  filter:
    - name: trendChartFilter
    - name: chartFilter@stateVerticalBar
    - name: chartFilter@iterationVerticalBar
    - name: chartFilter@labelHorizontalBar
    - name: chartFilter@assigneeHorizontalBar
    - name: chartFilter@ownerHorizontalBar
    - name: chartFilter@scatter
    - name: trendChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"
    - name: statePieChart
    - name: complexityPieChart
    - name: priorityPieChart
    - name: severityPieChart
    - name: stagePieChart
    - name: total
    - name: open
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: expired
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: today
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: tomorrow
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: month
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: week
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: undefined
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: reopen
      state:
        - name: "stats"
          value: "{{ total.stats }}"
    - name: stateVerticalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@stateVerticalBar.values }}"
    - name: labelHorizontalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@labelHorizontalBar.values }}"
    - name: assigneeHorizontalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@assigneeHorizontalBar.values }}"
    - name: memberHorizontalBarChart@owner
      state:
        - name: "values"
          value: "{{ chartFilter@ownerHorizontalBar.values }}"
    - name: stateVerticalBarChart@iteration
      state:
        - name: "values"
          value: "{{ chartFilter@iterationVerticalBar.values }}"
    - name: memberHorizontalBarChart@reopenByOwner
    - name: scatterPlot
      state:
        - name: "values"
          value: "{{ chartFilter@scatter.values }}"
    - name: reset

  trendChartFilter:
    - name: filter
    - name: trendChart
      state:
        - name: "values"
          value: "{{ trendChartFilter.values }}"
    - name: reset

  chartFilter@stateVerticalBar:
    - name: filter
    - name: chartFilter@stateVerticalBar
    - name: stateVerticalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@stateVerticalBar.values }}"
    - name: reset

  chartFilter@labelHorizontalBar:
    - name: filter
    - name: chartFilter@labelHorizontalBar
    - name: labelHorizontalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@labelHorizontalBar.values }}"
    - name: reset

  chartFilter@assigneeHorizontalBar:
    - name: filter
    - name: chartFilter@assigneeHorizontalBar
    - name: assigneeHorizontalBarChart
      state:
        - name: "values"
          value: "{{ chartFilter@assigneeHorizontalBar.values }}"
    - name: reset

  chartFilter@ownerHorizontalBar:
    - name: filter
    - name: chartFilter@ownerHorizontalBar
    - name: memberHorizontalBarChart@owner
      state:
        - name: "values"
          value: "{{ chartFilter@ownerHorizontalBar.values }}"
    - name: reset

  chartFilter@iterationVerticalBar:
    - name: filter
    - name: chartFilter@iterationVerticalBar
    - name: stateVerticalBarChart@iteration
      state:
        - name: "values"
          value: "{{ chartFilter@iterationVerticalBar.values }}"
    - name: reset

  chartFilter@scatter:
    - name: filter
    - name: chartFilter@scatter
    - name: scatterPlot
      state:
        - name: "values"
          value: "{{ chartFilter@scatter.values }}"
    - name: reset
  
  __DefaultRendering__:
    - name: page
    - name: header
    - name: filter
    - name: issueType
    - name: issueTip

    - name: overview
    - name: split
    - name: total
