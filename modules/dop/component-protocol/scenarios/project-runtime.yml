scenario: project-runtime

hierarchy:
  root: page
  structure:
    page:
      - list
    list:
      filter:
        filterContainer
    filterContainer:
      left:
        inputFilter
      right:
        advanceFilter

options:
  syncIntervalSecond: 30

components:
  page:
    type: Container
  filterContainer:
    type: LRContainer
  advanceFilter:
    type: ConfigurableFilter
  inputFilter:
    type: ContractiveFilter
  list:
    type: List
    version: 2
  cleanData:
    type: Container


rendering:
  inputFilter:
    - name: advanceFilter
    - name: list
    - name: cleanData

  advanceFilter:
    - name: inputFilter
    - name: list
    - name: cleanData

  list:
    - name: cleanData

  __DefaultRendering__:
    - name: page
    - name: filterContainer
    - name: advanceFilter
    - name: inputFilter
    - name: list
    - name: cleanData

