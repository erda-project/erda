version: 1.0
scenario: issue-gantt

hierarchy:
  root: page
  structure:
    page:
      - topHead
      - filter
      - ganttContainer
    ganttContainer:
      - gantt
    topHead:
      - issueAddButton

components:
  page:
    type: Container
  topHead:
    type: RowContainer
  issueAddButton:
    type: Button
  ganttContainer:
    type: Container
  filter:
    type: ContractiveFilter
  gantt:
    type: Gantt
  

rendering:
  filter:
    - name: gantt
      state:
        - name: "values"
          value: "{{ filter.values }}"

  __DefaultRendering__:
    - name: page
    - name: topHead
    - name: issueAddButton
    - name: ganttContainer
    - name: filter
    - name: gantt
      state:
        - name: "values"
          value: "{{ filter.values }}"
  