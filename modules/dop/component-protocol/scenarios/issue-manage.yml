scenario: issue-manage

hierarchy:
  root: issueManage
  structure:
    issueManage:
      - topHead
      - head
      - content
    topHead:
      - issueAddButton
    head:
      left: issueFilter
      right: issueOperations
    issueOperations:
      - issueExport
      - issueImport
    content:
      - issueTable

options:
  syncIntervalSecond: 0

components:
  issueManage:
    type: Container
  head:
    type: LRContainer
    props:
      whiteBg: true
  content:
    type: Container
  topHead:
    type: RowContainer
  issueOperations:
    type: RowContainer
  issueFilter:
    type: ContractiveFilter
  issueExport:
    type: Button
  issueImport:
    type: Button
  issueAddButton:
    type: Button
  issueTable:
    type: Table

rendering:
  issueFilter:
    - name: issueTable
