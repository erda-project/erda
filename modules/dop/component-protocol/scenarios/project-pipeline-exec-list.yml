scenario: project-pipeline-exec-list

hierarchy:
  root: myPage
  structure:
    myPage:
      - tabsTable
    tabsTable:
      slot: filterContainer
      table: pipelineTable
    filterContainer:
      left: inputFilter
      right: customFilter

components:
  myPage:
    type: Container
    name: myPage
  pageHeader:
    type: LRContainer
    name: rightPageHeader
  tabsTable:
    name: tabsTable
    type: ComposeTable
  filterContainer:
    type: LRContainer
    name: filterContainer
  pipelineTable:
    type: Table
    name: pipelineTable
    version: 2
  inputFilter:
    name: inputFilter
    type: ContractiveFilter
  customFilter:
    name: releaseFilter
    type: ConfigurableFilter
