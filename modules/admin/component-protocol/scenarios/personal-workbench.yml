scenario: personal-workbench

hierarchy:
  root: page
  structure:
    page:
      left:
       leftContent
      right:
       rightContent
    leftContent:
      - head
      - workTabs
      - workContainer
      - messageTabs
      - messageContainer
    rightContent:
      - userProfile
    workContainer:
      - workCards
      - workList
    messageContainer:
      - messageList
    workList:
      filter:
      - workListFilter
  parallel:
    page:
      - leftContent
      - rightContent
      - userProfile
      - head
      - workTabs
      - workContainer
      - messageTabs
      - messageContainer
    workTabs:
      - workCards
      - workList

components:
  page:
    type: LRContainer
  leftContent:
    type: Container
  rightContent:
    type: Container
  userProfile:
    type: Custom
  head:
    type: Custom
  workTabs:
    type: RadioTabs
  workContainer:
    type: Container
  workCards:
    type: Card
  workList:
    type: List
    version: 2
  workListFilter:
    type: ContractiveFilter
  messageContainer:
    type: Container
  messageTabs:
    type: RadioTabs
  messageList:
    type: List
    version: 2
  cleanData:
    type: Container

rendering:
  workTabs:
    - name: workCards
      state:
        - name: "tabs"
          value: "{{ workTabs.value }}"
    - name: workListFilter
    - name: workList

  workCards:
    - name: workList
      state:
        - name: "tabs"
          value: "{{ workTabs.value }}"

  workList:
    - name: workCards
      state:
        - name: "tabs"
          value: "{{ workTabs.value }}"

  workListFilter:
    - name: workList

  messageList:
    - name: messageTabs

  messageTabs:
    - name: messageList
