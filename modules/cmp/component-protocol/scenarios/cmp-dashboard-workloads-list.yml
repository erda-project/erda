scenario: cmp-dashboard-workloads-list

hierarchy:
  root: page
  structure:
    page:
      - filterContainer
      - chartContainer
      - workloadTable
    filterContainer:
      - filter
    chartContainer:
      - workloadTitle
      - workloadChart

components:
  page:
    type: Container
  filterContainer:
    type: Container
  chartContainer:
    type: Container
  workloadTitle:
    type: Title
  filter:
    type: ContractiveFilter
  workloadChart:
    type: Chart
  workloadTable:
    type: Table

rendering:
  __DefaultRendering__:
    - name: page
    - name: filterContainer
    - name: chartContainer
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: workloadTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ filter.values }}"
    - name: workloadTitle
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: workloadChart
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
  filter:
    - name: workloadTable
      state:
        - name: "values"
          value: "{{ filter.values }}"
    - name: workloadTitle
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: workloadChart
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
