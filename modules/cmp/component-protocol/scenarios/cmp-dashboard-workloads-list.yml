scenario: cmp-dashboard-workloads-list

hierarchy:
  root: page
  structure:
    page:
      - workloadHead
      - charts
      - table
      - addWorkloadDrawer
    workloadHead:
      - addWorkloadButton
    charts:
      - chartContainer
    chartContainer:
      - workloadTotal
      - workloadChart
    addWorkloadDrawer:
      content: addWorkloadContainer
    addWorkloadContainer:
      - addWorkloadFilter
      - addWorkloadFileEditor
    table:
      slot: filter
      table: workloadTable

components:
  page:
    type: Container
  workloadHead:
    type: Container
  charts:
    type: Container
  chartContainer:
    type: Grid
  workloadTotal:
    type: TextBlock
  filter:
    type: ContractiveFilter
  workloadChart:
    type: BarChart
  workloadTable:
    type: Table
  addWorkloadFileEditor:
    type: FileEditor
  addWorkloadContainer:
    type: Container
  addWorkloadFilter:
    type: ContractiveFilter
  addWorkloadDrawer:
    type: Drawer
  addWorkloadButton:
    type: Button
  table:
    type: ComposeTable

rendering:
  __DefaultRendering__:
    - name: page
    - name: workloadHead
    - name: charts
    - name: chartContainer
    - name: addWorkloadContainer
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: table
    - name: workloadTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ filter.values }}"
    - name: workloadTotal
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: workloadChart
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: addWorkloadButton
  workloadTable: []
  filter:
    - name: workloadTable
      state:
        - name: "values"
          value: "{{ filter.values }}"
    - name: workloadTotal
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: workloadChart
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
  addWorkloadButton:
    - name: addWorkloadDrawer
    - name: addWorkloadFilter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: addWorkloadFileEditor
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "workloadKind"
          value: "{{ addWorkloadButton.workloadKind }}"
        - name: "values"
          value: "{{ addWorkloadFilter.values }}"
  addWorkloadFilter:
    - name: addWorkloadFileEditor
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ addWorkloadFilter.values }}"
  addWorkloadFileEditor:
    - name: addWorkloadDrawer
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: workloadTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ filter.values }}"
    - name: workloadTotal
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"
    - name: workloadChart
      state:
        - name: "values"
          value: "{{ workloadTable.countValues }}"


