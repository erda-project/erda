scenario: cmp-dashboard-events-list

hierarchy:
  root: page
  structure:
    page:
      - filter
      - eventTable

components:
  page:
    type: Container
  filter:
    type: ContractiveFilter
  eventTable:
    type: Table

rendering:
  __DefaultRendering__:
    - name: page
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: eventTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "filterValues"
          value: "{{ filter.values }}"
  filter:
    - name: eventTable
      state:
        - name: "filterValues"
          value: "{{ filter.values }}"