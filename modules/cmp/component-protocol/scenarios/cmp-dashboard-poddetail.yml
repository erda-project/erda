version: 0.1

scenario: cmp-dashboard-podDetail

hierarchy:
  root: page
  structure:
    page:
      - header
      - podInfoTitle
      - podInfo
      - containerTitle
      - containerTable
      - eventTitle
      - eventTable
    header:
      - podTitle
      - podStatus

components:
  page:
    type: Container
  header:
    type: RowContainer
  podStatus:
    type: Text
  podTitle:
    type: Title
  containerTitle:
    type: Title
  eventTitle:
    type: Title
  podInfo:
    type: Panel
  podInfoTitle:
    type: Title
  containerTable:
    type: Table
  eventTable:
    type: Table

rendering:
  __DefaultRendering__:
    - name: page
    - name: header
    - name: podStatus
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "podId"
          value: "{{ __InParams__.podId }}"
    - name: podTitle
      state:
        - name: "podId"
          value: "{{ __InParams__.podId }}"
    - name: podInfoTitle
    - name: podInfo
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "podId"
          value: "{{ __InParams__.podId }}"
    - name: containerTitle
    - name: containerTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "podId"
          value: "{{ __InParams__.podId }}"
    - name: eventTitle
    - name: eventTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "podId"
          value: "{{ __InParams__.podId }}"
