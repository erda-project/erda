- name: "平台中间件kafka GC耗时异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    CollectionTime_win_value: "time:ms"
  title: |
    【平台中间件kafka GC耗时告警】
  template: |
    【平台中间件kafka GC耗时告警】

    中间件: {{addon_id}}

    老年代GC耗时: {{CollectionTime_win_value}}

    集群: {{cluster_name}}

    机器: {{node_host}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "平台中间件kafka GC耗时异常"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    CollectionTime_win_value: "time:ms"
    trigger_duration: "time:ms"
  title: |
    【平台中间件kafka GC耗时恢复】
  template: |
    【平台中间件kafka GC耗时恢复】

    中间件: {{addon_id}}

    老年代GC耗时: {{CollectionTime_win_value}}

    集群: {{cluster_name}}

    机器: {{node_host}}
    
    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
