- name: "平台中间件实例Ready状态异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats: ""
  title: |
    【平台中间件{{addon_id}} Ready状态异常告警】
  template: |
    【平台中间件Ready状态异常告警】

    中间件: {{addon_id}}

    不可用实例: {{not_ready_value}}

    期望实例: {{total_value}}

    集群: {{cluster_name}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "平台中间件实例Ready状态异常"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    trigger_duration: "time:ms"
  title: |
    【平台中间件{{addon_id}} Ready状态异常恢复】
  template: |
    【平台中间件Ready状态异常恢复】

    中间件: {{addon_id}}

    可用实例: {{ready_value}}

    期望实例: {{total_value}}

    集群: {{cluster_name}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
