- name: "机器时钟一致性异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    elapsed_abs_avg: "time:ms"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}} 时钟一致性异常告警】
  template: |
    【机器时钟一致性异常告警】

    时钟偏移绝对值: {{elapsed_abs_avg}}

    发送时间戳(ms): {{send_timestamp}}

    接收时间戳(ms): {{receive_timestamp}}

    源机器: {{source_host_ip}}

    目标机器: {{host_ip}}

    集群: {{cluster_name}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "时钟一致性异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    elapsed_abs_avg: "time:ms"
    trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}} 时钟一致性异常恢复】
  template: |
    【机器时钟一致性异常恢复】

    时钟偏移绝对值: {{elapsed_abs_avg}}

    源机器: {{source_host_ip}}

    目标机器: {{host_ip}}

    集群: {{cluster_name}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
