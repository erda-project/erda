- name: "磁盘Inode异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    inode_used_percent_value: "percent:2"
    inodes_total_value: "size:byte"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}磁盘Inode异常告警】
  template: |
    【磁盘Inode异常告警】

    使用率: {{inode_used_percent_value}}

    容量: {{inodes_total_value}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    设备: {{device}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "磁盘Inode异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    inode_used_percent_value: "percent:2"
    trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群机器{{host_ip}}磁盘Inode异常恢复】
  template: |
    【磁盘Inode异常恢复】

    使用率: {{inode_used_percent_value}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    设备: {{device}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
