- name: "网盘容量使用量异常告警"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  title: |-
    【{{cluster_name}}集群网盘使用率异常告警】
  template: |
    【网盘使用异常告警】

    使用: {{used}}GB

    容量: {{total}}GB

    集群: {{cluster_name}}

    时间: {{timestamp}}

    [查看记录]({{record_url}})

- name: "网盘容量异常恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    trigger_duration: "time:ms"
  title: |-
    【{{cluster_name}}集群网盘使用率异常恢复】
  template: |
    【网盘使用率异常恢复】

    使用: {{used}}GB

    集群: {{cluster_name}}

    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
