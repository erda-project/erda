- name: "平台组件异常退出"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    started_at_value: "date"
    finished_at_value: "date"
  title: |
    【平台组件{{component_name}}异常退出告警】
  template: |
    【平台组件异常退出告警】

    组件: {{component_name}}

    集群: {{cluster_name}}

    机器: {{host_ip}}

    启动时间: {{started_at_value}}

    退出时间: {{finished_at_value}}

    退出原因: {{terminated_reason_value}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "平台组件异常退出"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    trigger_duration: "time:ms"
  title: |
    【平台组件{{component_name}}异常退出恢复】
  template: |
    【平台组件异常退出恢复】

    组件: {{component_name}}

    集群: {{cluster_name}}

    机器: {{host_ip}}
    
    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
