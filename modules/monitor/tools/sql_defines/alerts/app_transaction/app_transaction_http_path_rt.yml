- name: "服务接口HTTP慢事务异常"
  trigger: "alert"
  target: "dingding,ticket,email,mbox,webhook"
  formats:
    elapsed_sum: "time:ms"
    elapsed_avg_value: "time:ms"
  title: |-
    【{{service_name}}服务接口HTTP慢事务异常告警】
  template: |
    【服务接口HTTP慢事务异常告警】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    接口: {{http_method}} {{http_url}}

    事件: {{window}}分钟内平均响应时间{{elapsed_avg_value}} 请求次数{{elapsed_count_sum}}

    时间: {{timestamp}}

    [查看详情]({{display_url}})

    [查看记录]({{record_url}})

- name: "服务接口HTTP慢事务恢复"
  trigger: "recover"
  target: "dingding,ticket,email,mbox,webhook"
  formats: 
    trigger_duration: "time:ms"
  title: |-
    【{{service_name}}服务接口HTTP慢事务恢复】
  template: |
    【服务接口HTTP慢事务恢复】

    项目: {{project_name}}

    应用: {{application_name}}

    服务: {{runtime_name}} - {{service_name}}

    接口: {{http_method}} {{http_url}}
    
    持续时间: {{trigger_duration}}

    恢复时间: {{timestamp}}

    [查看记录]({{record_url}})
