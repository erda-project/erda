syntax = "proto3";
package pb;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.unmarshaler_all) = true;
option (gogoproto.marshaler_all) = true;

message Log {
    string id = 1;
    string source = 2;
    string stream = 3;
    int64 offset = 4;
    int64 timestamp = 5;
    string content = 6;
    map<string, string> tags = 7;
    map<string, string> labels = 8;
}

message LogBatch {
    repeated Log Logs = 1;
}
