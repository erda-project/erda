scenario: cmp-dashboard-nodeDetail

hierarchy:
  root: page
  structure:
    header:
      left: leftContent
      right: rightContent
    page:
      - header
      - statusTitle
      - statusBadge
      - infoTitle
      - infoDetail
      - infoMapTable
      - addLabelModal
      - yamlDrawer
    leftContent:
      - nodeTitle
      - nodeStatus
    rightContent:
      - operationButton
    yamlDrawer:
      content: yamlFileEditor

components:
  page:
    type: Container
  header:
    type: LRContainer
  leftContent:
    type: RowContainer
  rightContent:
    type: RowContainer
  nodeStatus:
    type: Badge
  nodeTitle:
    type: Title
  statusTitle:
    type: Title
  statusBadge:
    type: Badge
  infoTitle:
    type: Title
  infoDetail:
    type: Panel
  addLabelModal:
    type: FormModal
  infoMapTable:
    type: Table
  operationButton:
    type: Button
  yamlDrawer:
    type: Drawer
  yamlFileEditor:
    type: FileEditor

rendering:
  __DefaultRendering__:
    - name: page
    - name: header
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "nodeId"
          value: "{{ __InParams__.nodeId }}"
    - name: leftContent
    - name: rightContent
    - name: statusTitle
    - name: nodeTitle
    - name: statusBadge
    - name: infoTitle
    - name: infoDetail
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "nodeId"
          value: "{{ __InParams__.nodeId }}"
    - name: infoMapTable
    - name: addLabelModal
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: nodeStatus
    - name: operationButton
  infoDetail: []
  addLabelModal:
    - name: page
    - name: header
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "nodeId"
          value: "{{ __InParams__.nodeId }}"
    - name: statusTitle
    - name: nodeTitle
    - name: statusBadge
    - name: infoTitle
    - name: infoDetail
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "nodeId"
          value: "{{ __InParams__.nodeId }}"
    - name: infoMapTable
    - name: addLabelModal
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: nodeStatus
  operationButton:
    - name: yamlDrawer
    - name: yamlFileEditor
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "nodeId"
          value: "{{ __InParams__.nodeId }}"
  yamlFileEditor:
    - name: yamlDrawer
    - name: header
    - name: statusBadge
    - name: infoDetail
    - name: infoMapTable
    - name: nodeStatus
