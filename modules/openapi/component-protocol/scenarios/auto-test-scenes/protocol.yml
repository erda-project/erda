# 场景名
scenario: "auto-test-scenes"

hierarchy:
  root: autoTestScenes
  structure:
    autoTestScenes:
      left: leftPage
      right: rightPage
    leftPage:
      - leftHead
      - fileSearch
      - fileTree
      - fileFormModal
    leftHead:
      left: leftHeadTitle
      right:
        - leftHeadAddSceneSet
        - moreOperation
    moreOperation:
      children: moreIcon
    rightPage:
      - folderDetail
      - fileDetail
    folderDetail:
      - folderDetailTitle
      - folderDetailTable
    fileDetail:
      children:
        - fileConfig
        - fileExecute
      tabBarExtraContent:
        - tabExecuteButton
    fileConfig:
      - fileInfoHead
      - fileInfo
      - inParamsTitle
      - inParamsForm
      - stagesTitle
      - stages
      - stagesOperations
      - outPutTitle
      - outPutForm
    fileInfoHead:
      left: fileInfoTitle
    #      right: fileHistory
    #    fileHistory:
    #      children: fileHistoryButton
    #      content: fileHistoryTable
    stagesOperations:
      - addApiButton
      - addConfigSheetButton
      - addWaitButton
      - addCustomScriptButton
      - apiEditorDrawer
      - waitEditorDrawer
      - configSheetDrawer
      - customScriptDrawer
      - nestedSceneDrawer
    fileExecute:
      - executeHead
      - executeInfo
      - executeTaskTitle
      - executeAlertInfo
      - executeTaskBreadcrumb
      - executeTaskTable
      - resultDrawer
    apiEditorDrawer:
      content: apiEditorContainer
    waitEditorDrawer:
      content: waitEditor
    customScriptDrawer:
      content: customScriptForm
    configSheetDrawer:
      content:
        - configSheetSelect
        - configSheetInParams
    nestedSceneDrawer:
      content:
        - nestedSceneSelect
        - nestedSceneInParams
    resultDrawer:
      content:
        resultPreview
    apiEditorContainer:
      - marketProtoTitle
      - marketProto
      - apiEditor
    #      - apiExecuteContent
    executeHead:
      left: executeInfoTitle
      right:
        - refreshButton
        - cancelExecuteButton
        - executeHistory
    executeHistory:
      children: executeHistoryButton
      content: executeHistoryPop
    apiExecuteContent:
      right: apiExecute
    executeHistoryPop:
      - executeHistoryRefresh
      - executeHistoryTable

