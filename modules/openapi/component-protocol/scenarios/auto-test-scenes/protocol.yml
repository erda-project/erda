  marketProtoTitle:
    type: Title
    props:
      title: "市场原型"
      level: 3
      tips: "当前主要通过api集市引入接口，请搜索选择使用"
  marketProto:
    type: 'SelectPro'
    props:
      renderType: "apiProto"
      optionLabelProp: "label"
      showSearch: true
      placeholder: "请选择接口名称或路径进行搜索"
      allowClear: true
    operations:
      onChange:
        reload: true
        key: changeAPISpec
        confirm:
          title: "确认覆盖当前接口定义"
          subTitle: "接口定义覆盖后无法恢复, 确认覆盖？"
        fillMeta: "selectApiSpecId"
        meta:
          selectApiSpecId: ""
      onSearch:
