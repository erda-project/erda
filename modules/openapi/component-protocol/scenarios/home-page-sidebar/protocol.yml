version: 1.0
scenario: home-page-sidebar

hierarchy:
  root: page
  structure:
    page:
      - sidebar
    sidebar:
      - myOrganization
      - myInfo
    myInfo:
      - myProject
      - myApplication
    myOrganization:
      - orgImage
      - orgSwitch
      - joinedBrief
      - emptyOrganization
    emptyOrganization:
      - emptyOrgText
    myProject:
      - myProjectHeader
      - myProjectFilter
      - myProjectList
      - emptyProject
    myProjectHeader:
      left:
        myProjectTitle
      right:
        createProjectLink
    emptyProject:
      - projectTipWithoutOrg
      - projectTipWithOrg
    projectTipWithOrg:
      - createProjectTip
    myApplication:
      - myApplicationTitle
      - myApplicationFilter
      - myApplicationList
      - emptyApplication

components:
  page:
    type: Container
  sidebar:
    type: Container
    props:
      whiteBg: true
      fullHeight: true
      className: "pa16"
  myOrganization:
    type: Container
  emptyOrganization:
    type: Container
  emptyOrgText:
    type: TextGroup
  orgImage:
    type: Image
  orgSwitch:
    type: DropdownSelect
  joinedBrief:
    type: Table
  emptyProject:
    type: Container
  projectTipWithoutOrg:
    type: Text
  projectTipWithOrg:
    type: Container
  createProjectLink:
    type: Text
  createProjectTip:
    type: Text
  myInfo:
    type: Container
    props:
      fullHeight: true
      scrollAuto: true
  myProject:
    type: Container
  myProjectHeader:
    type: LRContainer
    props:
      spaceSize: "none"
  myProjectTitle:
    type: Title
  myProjectFilter:
    type: ContractiveFilter
  myProjectList:
    type: List
  myApplication:
    type: Container
  myApplicationTitle:
    type: Title
    props:
      visible: true
      title: "应用"
      level: 1
      noMarginBottom: true
  myApplicationFilter:
    type: ContractiveFilter
  myApplicationList:
    type: List
  emptyApplication:
    type: EmptyHolder

rendering:
  myProjectFilter:
    - name: myProjectList
      state:
        - name: "values"
          value: "{{ myProjectFilter.values }}"
        - name: "isFirstFilter"
          value: "{{ myProjectFilter.isFirstFilter }}"
  myApplicationFilter:
    - name: myApplicationList
      state:
        - name: "values"
          value: "{{ myApplicationFilter.values }}"
        - name: "isFirstFilter"
          value: "{{ myApplicationFilter.isFirstFilter }}"
  __DefaultRendering__:
    - name: page
    - name: orgImage
    - name: myOrganization
    - name: myInfo
    - name: orgSwitch
    - name: emptyOrganization
    - name: emptyOrgText
    - name: myProjectHeader
    - name: myProject
    - name: myProjectTitle
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: joinedBrief
      state:
        - name: "prosNum"
          value: "{{ myProjectTitle.prosNum }}"
    - name: myProjectFilter
      state:
        - name: "prosNum"
          value: "{{ myProjectTitle.prosNum }}"
    - name: myProjectList
      state:
        - name: "prosNum"
          value: "{{ myProjectFilter.prosNum }}"
        - name: "values"
          value: "{{ myProjectFilter.values }}"
    - name: emptyProject
      state:
        - name: "prosNum"
          value: "{{ myProjectList.prosNum }}"
    - name: projectTipWithOrg
      state:
        - name: "prosNum"
          value: "{{ emptyProject.prosNum }}"
    - name: projectTipWithoutOrg
      state:
        - name: "prosNum"
          value: "{{ projectTipWithOrg.prosNum }}"
    - name: createProjectLink
      state:
        - name: "prosNum"
          value: "{{ projectTipWithoutOrg.prosNum }}"
    - name: createProjectTip
      state:
        - name: "prosNum"
          value: "{{ createProjectLink.prosNum }}"
    - name: myApplication
      state:
        - name: "prosNum"
          value: "{{ createProjectTip.prosNum }}"
    - name: myApplicationTitle
      state:
        - name: "prosNum"
          value: "{{ myApplication.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplication.appsNum }}"
    - name: myApplicationFilter
      state:
        - name: "prosNum"
          value: "{{ myApplicationTitle.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplicationTitle.appsNum }}"
    - name: myApplicationList
      state:
        - name: "prosNum"
          value: "{{ myApplicationFilter.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplicationFilter.appsNum }}"
    - name: emptyApplication
      state:
        - name: "prosNum"
          value: "{{ myApplicationList.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplicationList.appsNum }}"
