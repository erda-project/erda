version: 1.0
scenario: home-page-sidebar

hierarchy:
  root: page
  structure:
    page:
      - sidebar
    sidebar:
      - myOrganization
      - myInfo
    myInfo:
      - myProject
      - myApplication
    myOrganization:
      - orgImage
      - orgSwitch
      - joinedBrief
      - emptyOrganization
    createOrgBtnWrapper:
      - createOrgBtn
    emptyOrganization:
      - emptyOrgTitle
      - createOrgBtnWrapper
      - emptyOrgText
      - orgFormModal
    myProject:
      - myProjectTitle
      - myProjectFilter
      - myProjectList
      - emptyProject
    emptyProject:
      - projectTipWithoutOrg
      - projectTipWithOrg
    projectTipWithOrg:
      - createProjectTip
      - createProjectTipWithoutOrg
    myApplication:
      - myApplicationTitle
      - myApplicationFilter
      - myApplicationList
      - emptyApplication

components:
  page:
    type: Container
  sidebar:
    type: Container
    props:
      whiteBg: true
      fullHeight: true
  myOrganization:
    type: Container
  createOrgBtnWrapper:
    type: RowContainer
  createOrgBtn:
    type: Button
  orgFormModal:
    type: FormModal
  emptyOrgTitle:
    type: TextGroup
  emptyOrganization:
    type: Container
  emptyOrgText:
    type: TextGroup
  orgImage:
    type: Image
  orgSwitch:
    type: DropdownSelect
  joinedBrief:
    type: Table
  emptyProject:
    type: Container
  projectTipWithoutOrg:
    type: Text
  projectTipWithOrg:
    type: Container
  createProjectTip:
    type: Text
  createProjectTipWithoutOrg:
    type: Text
  myInfo:
    type: Container
    props:
      fullHeight: true
      scrollAuto: true
  myProject:
    type: Container
  myProjectTitle:
    type: Title
  myProjectFilter:
    type: ContractiveFilter
  myProjectList:
    type: List
  myApplication:
    type: Container
  myApplicationTitle:
    type: Title
  myApplicationFilter:
    type: ContractiveFilter
  myApplicationList:
    type: List
  emptyApplication:
    type: EmptyHolder

rendering:
  myProjectFilter:
    - name: myProjectList
      state:
        - name: "values"
          value: "{{ myProjectFilter.values }}"
        - name: "isFirstFilter"
          value: "{{ myProjectFilter.isFirstFilter }}"
  myApplicationFilter:
    - name: myApplicationList
      state:
        - name: "values"
          value: "{{ myApplicationFilter.values }}"
        - name: "isFirstFilter"
          value: "{{ myApplicationFilter.isFirstFilter }}"
  __DefaultRendering__:
    - name: page
    - name: orgImage
    - name: myOrganization
    - name: myInfo
    - name: orgSwitch
    - name: createOrgBtnWrapper
    - name: createOrgBtn
    - name: orgFormModal
    - name: emptyOrganization
    - name: emptyOrgTitle
    - name: emptyOrgText
    - name: createProjectTipWithoutOrg
    - name: myProject
    - name: myProjectTitle
    - name: myApplication
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: myApplicationTitle
    - name: joinedBrief
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplication.appsNum }}"
    - name: myProjectFilter
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: myProjectList
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
        - name: "values"
          value: "{{ myProjectFilter.values }}"
    - name: emptyProject
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: projectTipWithOrg
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: projectTipWithoutOrg
    - name: createProjectTip
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
    - name: myApplicationFilter
      state:
        - name: "appsNum"
          value: "{{ myApplication.appsNum }}"
    - name: myApplicationList
      state:
        - name: "appsNum"
          value: "{{ myApplication.appsNum }}"
    - name: emptyApplication
      state:
        - name: "prosNum"
          value: "{{ myProject.prosNum }}"
        - name: "appsNum"
          value: "{{ myApplication.appsNum }}"
