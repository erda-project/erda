version: 1.0
scenario: home-page-content

hierarchy:
  root: page
  structure:
    page:
      - content
    content:
      - title
      - emptyOrgTip
      - emptyProjectTip
      - emptyProjectIssue
      - tableGroup
    emptyOrgTip:
      left:
        erdaLogo
      right:
        emptyOrgText
    emptyOrgText:
      - emptyOrgTitle
      - emptyOrgContent
    emptyProjectTip:
      left:
        orgLogo
      right:
        emptyProjectText
    emptyProjectText:
      - emptyProjectTitle
      - emptyProjectContent

components:
  page:
    type: Container
  title:
    type: Title
  emptyOrgTip:
    type: LRContainer
  erdaLogo:
    type: Image
  emptyOrgText:
    type: Container
  emptyOrgTitle:
    type: Title
  emptyOrgContent:
    type: TextGroup
  emptyProjectTip:
    type: LRContainer
  orgLogo:
    type: Image
  emptyProjectText:
    type: Container
  emptyProjectTitle:
    type: Title
  emptyProjectContent:
    type: TextGroup
  content:
    type: Container
  emptyProjectIssue:
    type: EmptyHolder
  tableGroup:
    type: TableGroup


rendering:
  __DefaultRendering__:
    - name: emptyOrgTip
    - name: erdaLogo
    - name: orgLogo
    - name: emptyOrgText
    - name: emptyOrgTitle
    - name: emptyOrgContent
    - name: content
    - name: tableGroup
    - name: emptyProjectIssue
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
    - name: title
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
    - name: emptyProjectTip
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
    - name: emptyProjectText
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
    - name: emptyProjectTitle
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
    - name: emptyProjectContent
      state:
        - name: "prosNum"
          value: "{{ tableGroup.prosNum }}"
