# 场景名
scenario: "app-pipeline-tree"

# 布局
hierarchy:
  root: "fileTreePage"
  structure:
    fileTreePage: ["fileTree", "nodeFormModal"]

rendering:
  # 前端触发组件
  # 先渲染前端触发组件，再渲染关联组件
  nodeFormModal:
    # 关联渲染组件列表
    - name: fileTree
      state:
        - name: "nodeFormModalAddNode"
          value: "{{ nodeFormModal.nodeFormModalAddNode }}"

# 组件
components:
  fileTreePage:
    type: "Container"
    props:
      fullHeight: true
  fileTree:
    type: "FileTree"
  nodeFormModal:
    type: "FormModal"
    state:
      visible: false
    props:
      title: "添加流水线"
      fields:
        - key: "branch"
          label: "分支"
          component: "input"
          required: true
          disabled: true
        - key: "name"
          label: "流水线名称"
          component: "input"
          required: true
          componentProps:
            maxLength: 10
    operations:
      submit:
        key: "submit"
        reload: true

