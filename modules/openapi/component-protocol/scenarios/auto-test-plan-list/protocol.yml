# 场景名
scenario: "auto-test-plan-list"

# 布局
hierarchy:
  root: "autoTestPlan"
  structure:
    autoTestPlan: ["filter", "table", "topHead", "formModal"]
    topHead: ["addButton"]

rendering:
  formModal:
    - name: table

  table:
    - name: formModal
      state:
        - name: "formModalVisible"
          value: "{{ table.formModalVisible }}"
        - name: "formModalTestPlanID"
          value: "{{ table.formModalTestPlanID }}"

  filter:
    - name: table
      state:
        - name: "name"
          value: "{{ filter.name }}"
        - name: "archive"
          value: "{{ filter.archive }}"

  addButton:
    - name: formModal
      state:
        - name: "addTest"
          value: "{{ addButton.addTest }}"

  __DefaultRendering__:
    - name: formModal
    - name: addButton
    - name: filter
    - name: table
      state:
        - name: "name"
          value: "{{ filter.name }}"
        - name: "archive"
          value: "{{ filter.archive }}"
# 组件
#TODO: add i18n
components:
  autoTestPlan:
    type: "Container"
  filter:
    type: "ContractiveFilter"
    props:
      delay: 1000
    state:
      conditions:
        - key: "name"
          label: "计划名"
          fixed: true
          placeholder: "输入计划名按回车键查询"
          type: "input"
        - key: "archive"
          label: "归档"
          emptyText: "全部"
          fixed: true
          options:
            - label: "进行中"
              value: "inprogress"
            - label: "已归档"
              value: "archived"
          type: "select"
    operations:
      filter:
        key: "filter"
        reload: true
  table:
    type: "Table"
    operations:
      changePageNo:
        key: "changePageNo"
        reload: true
      clickRow:
        key: "clickRow"
        reload: false
        command:
          key: "goto"
          target: "project_test_autoTestPlanDetail"
          jumpOut: false
      changeSort:
        key: "changeSort"
        reload: true
    props:
      rowKey: "id"
      columns:
        - title: "计划id"
          dataIndex: "id"
        - title: "计划名"
          dataIndex: "name"
        - title: "测试空间"
          dataIndex: "testSpace"
        - title: "负责人"
          dataIndex: "owners"
        - title: "最近执行通过率"
          dataIndex: "passRate"
          width: 180
          sorter: true
        - title: "最近执行时间"
          dataIndex: "executeTime"
          width: 180
          sorter: true
        - title: "操作"
          dataIndex: "operate"
          width: 150
  topHead:
    type: "RowContainer"
    props:
      isTopHead: true
  formModal:
    type: 'FormModal'
    operations:
      submit:
        key: "submit"
        reload: true
  addButton:
    type: "Button"
    operations:
      click:
        key: "addTest"
        reload: true
    props:
      text: "新建计划"
      type: "primary"
