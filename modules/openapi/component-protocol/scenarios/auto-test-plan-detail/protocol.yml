# 场景名
scenario: auto-test-plan-detail

hierarchy:
  root: fileDetail
  structure:
    fileDetail:
      children:
        - fileConfig
        - fileExecute
      tabBarExtraContent:
        - tabExecuteButton
    fileConfig:
      - fileInfoHead
      - fileInfo
      - stagesTitle
      - stages
      - stagesOperations
    fileExecute:
      - executeHead
      - executeInfo
      - executeTaskTitle
      - executeTaskBreadcrumb
      - executeTaskTable
      - executeAlertInfo
      - envDrawer
    #      - resultDrawer
    envDrawer:
      content: envContainer
    envContainer:
      - envBaseInfoTitle
      - envBaseInfo
      - envHeaderTitle
      - envHeaderInfo
      - envGlobalTitle
      - envGlobalInfo
    envHeaderInfo:
      children:
        - envHeaderTable
        - envHeaderText
    envGlobalInfo:
      children:
        - envGlobalTable
        - envGlobalText
    fileInfoHead:
      left: fileInfoTitle
#      right: fileHistory
#    fileHistory:
#      children: fileHistoryButton
#      content: fileHistoryTable
    stagesOperations:
      - addScenesSetButton
      - scenesSetDrawer
    scenesSetDrawer:
      content:
        - scenesSetSelect
        - scenesSetInParams
    executeHead:
      left: executeInfoTitle
      right:
        - refreshButton
        - cancelExecuteButton
        - executeHistory
  #  resultDrawer:
  #    content: resultPreview
    executeHistory:
      children: executeHistoryButton
      content: executeHistoryPop
    executeHistoryPop:
      - executeHistoryRefresh
      - executeHistoryTable
