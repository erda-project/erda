  int64 appID = 2;
  int64 orgID = 3;
  int64 projectID = 4;
  string version = 5;
}

message CheckVersionResponse{
  CheckVersionResponseData data = 1;
}

message CheckVersionResponseData{
  bool isUnique = 1;
}

