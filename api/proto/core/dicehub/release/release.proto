  apps.gallery.PutOnArtifactsReq req = 1;
}

message ReleasePutOnResponse {

}

message ReleasePutOffRequest {
  apps.gallery.PutOffArtifactsReq req = 1;
  string releaseID = 2;
}

message ReleasePutOffResponse {

