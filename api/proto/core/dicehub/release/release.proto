  string diceFileID = 1;
  int64 projectID = 2;
  string projectName = 3;
  int64 orgID = 4 [json_name = "orgId"];
  string userID = 5 [json_name = "userId"];
  string clusterName = 6;
  repeated uint64 tags = 7;
}

