syntax = "proto3";

package erda.apps.aiproxy.audit;
option go_package = "github.com/erda-project/erda-proto-go/apps/aiproxy/audit/pb";

import "google/api/annotations.proto";
import "apps/aiproxy/metadata/metadata.proto";
import "google/protobuf/timestamp.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";
import "common/http.proto";

service AuditService {
    rpc Paging(AuditPagingRequest) returns (AuditPagingResponse) {
        option(google.api.http) = {
            get: "/api/ai-proxy/audits"
        };
    }
}

message Audit {
    string id = 1;
    google.protobuf.Timestamp createdAt = 2;
    google.protobuf.Timestamp updatedAt = 3;
    google.protobuf.Timestamp deletedAt = 4;
    google.protobuf.Timestamp requestAt = 5;
    google.protobuf.Timestamp responseAt = 6;

    string authKey = 7;
    int32 status = 8;
    string prompt = 9;
    string completion = 10;
    string requestBody = 11;
    string responseBody = 12;
    string actualRequestBody = 13;
    string actualResponseBody = 14;
    string userAgent = 15;
    string xRequestId = 16;
    string callId = 26;

    string clientId = 17;
    string modelId = 18;
    string sessionId = 19;

    string username = 20;
    string email = 21;

    string bizSource = 22; // 客户端定义的业务来源
    string operationId = 23;

    string responseFunctionCallName = 24;

    metadata.Metadata metadata = 25;
}

message AuditCreateRequestWhenReceived {
    google.protobuf.Timestamp requestAt = 1;
    string authKey = 2;
    string requestBody = 3;
    string userAgent = 4;
    string xRequestId = 5;
    string callId = 18;

    string requestContentType = 6;
    string requestHeader = 7;

    string identityPhoneNumber = 8;
    string identityJobNumber = 9;

    string dingtalkStaffId = 10;
    string dingtalkChatType = 11;
    string dingtalkChatTitle = 12;
    string dingtalkChatId = 13;

    string username = 15;
    string email = 16;
    string bizSource = 17;
}

message AuditPagingRequest {
    uint64 pageNum = 1;
    uint64 pageSize = 2 [(validate.rules).uint64 = {ignore_empty: true, gte: 1, lte: 10}];

    string authKey = 3 [(validate.rules).string = {min_len: 32, max_len:36, ignore_empty: true}];
    string xRequestId = 4 [(validate.rules).string = {min_len: 0, max_len: 64}];
    string callId = 5 [(validate.rules).string = {len: 36, ignore_empty: true}];

    string prompt = 6 [(validate.rules).string = {max_len: 512}];
    string clientId = 7 [(validate.rules).string = {len: 36, ignore_empty: true}];
    string modelId = 8 [(validate.rules).string = {len: 36, ignore_empty: true}];
    string username = 9 [(validate.rules).string = {max_len: 128}];
    string operationId = 10 [(validate.rules).string = {min_len: 4, max_len: 128, ignore_empty: true}];

    // time range
    // unix milliseconds, used for http query parsing convenience
    uint64 timeRangeAfterMs = 11 [(validate.rules).uint64 = {ignore_empty: true, gte: 0}];
    uint64 timeRangeBeforeMs = 12 [(validate.rules).uint64 = {ignore_empty: true, gte: 0}];
}

message AuditPagingResponse {
    int64 total = 1;
    repeated Audit list = 2;
}
