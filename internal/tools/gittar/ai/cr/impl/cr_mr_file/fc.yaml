$schema: http://json-schema.org/draft-07/schema#
type: object
description: code review
required:
  - fileReviewResult
properties:
  fileReviewResult:
    type: array
    description: file review result
    items:
      type: object
      required:
        - snippetIndex
        - riskLevel
        - details
      properties:
        snippetIndex:
          type: integer
          description: code snippet index
        riskLevel:
          type: string
          description: |
            risk level, must be one of: none, suggestion, low, medium, high
        details:
          type: string
          description: |
            review details, one or array. use markdown format for code snippet.
