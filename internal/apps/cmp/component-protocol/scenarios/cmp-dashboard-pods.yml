scenario: cmp-dashboard-pods

hierarchy:
  root: page
  structure:
    addPodDrawer:
      content: addPodContainer
    addPodContainer:
      - addPodFilter
      - addPodFileEditor
    page:
      - topHead
      - charts
      - tabs
      - tabsTable
      - addPodDrawer
      - yamlDrawer
    charts:
      - chartContainer
    chartContainer:
      - podsTotal
      - podsCharts
    topHead:
      - consoleButton
      - addPodButton
    tableContainer:
      - tabsTable
    tabsTable:
      slot: filter
      table: podsTable
    yamlDrawer:
      content: yamlFileEditor

components:
  addPodDrawer:
    type: Drawer
  addPodContainer:
    type: Container
  addPodFilter:
    type: ContractiveFilter
  addPodFileEditor:
    type: FileEditor
  addPodButton:
    type: Button
  consoleButton:
    type: Custom
  filter:
    type: ContractiveFilter
  page:
    type: Container
  topHead:
    type: RowContainer
  charts:
    type: Container
  chartContainer:
    type: Grid
  podsTotal:
    type: TextBlock
  podsCharts:
    type: PieChart
  tableContainer:
    type: Container
  tabsTable:
    type: ComposeTable
  podsTable:
    type: Table
  tabs:
    type: Radio
  yamlDrawer:
    type: Drawer
  yamlFileEditor:
    type: FileEditor

options:
  returnAllComponents: true

rendering:
  __DefaultRendering__:
    - name: page
    - name: topHead
    - name: addPodButton
    - name: consoleButton
    - name: addPodContainer
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: tableContainer
    - name: tabsTable
    - name: tabs
    - name: podsTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ filter.values }}"
        - name: "activeKey"
          value: "{{ tabs.value }}"
    - name: charts
    - name: chartContainer
    - name: podsTotal
    - name: podsCharts
  podsTable:
    - name: yamlDrawer
    - name: yamlFileEditor
      state:
        - name: "clusterName"
          value: "{{ podsTable.clusterName }}"
    - name: podsTotal
    - name: podsCharts
  tabs:
    - name: podsTable
      state:
        - name: "activeKey"
          value: "{{ tabs.value }}"
  filter:
    - name: podsTable
      state:
        - name: "values"
          value: "{{ filter.values }}"
    - name: podsTotal
    - name: podsCharts
  addPodButton:
    - name: addPodDrawer
    - name: addPodFilter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: addPodFileEditor
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ addPodFilter.values }}"
  addPodFilter:
    - name: addPodFileEditor
      state:
        - name: "values"
          value: "{{ addPodFilter.values }}"
  addPodFileEditor:
    - name: addPodDrawer
    - name: filter
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
    - name: podsTable
      state:
        - name: "clusterName"
          value: "{{ __InParams__.clusterName }}"
        - name: "values"
          value: "{{ filter.values }}"
        - name: "activeKey"
          value: "{{ tabs.value }}"
    - name: podsTotal
    - name: podsCharts
  yamlFileEditor:
    - name: yamlDrawer
    - name: podsTable
    - name: podsCharts
    - name: podsTotal
