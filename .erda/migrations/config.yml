# 必要列选项: comment
- name: NecessaryColumnOptionLinter
  alias: "列应当有注释"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    columnOptionType:
      - "ColumnOptionComment"

# not null 校验: 所有字段应当显示定义为 not null
- name: NecessaryColumnOptionLinter
  alias: "列要么是主键要么是 not null 的"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    columnOptionType:
      - "ColumnOptionNotNull"
      - "ColumnOptionPrimaryKey"

# updated_at 跟踪更新时间校验
- name: NecessaryColumnOptionLinter
  alias: "updated_at 应当自动跟踪更新时间"
  switch: on
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    columnName: "updated_at"
    columnOptionType:
      - "ColumnOptionOnUpdate"

# 必要的 tableOption：所有表应当有表注释
- name: NecessaryTableOptionLinter
  alias: "必要的 tableOption: 表应当有 comment"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    key: TableOptionComment

# 必要的 tableOption: 表应当注明 charset
- name: NecessaryTableOptionLinter
  alias: "必要的 tableOption: 表应当注明 charset 为 utf8 或 utf8mb4"
  white:
    patterns:
      - ".*-base$"
  meta:
    key: TableOptionCharset
    values:
      - "utf8"
      - "utf8mb4"

# id 必须是主键, 主键必须是 id
- name: PrimaryKeyLinter
  white:
    patterns:
      - ".*-base$"
  meta:
    columnName: id

# 文件名称校验
- name: ScriptNameLinter
  meta:
    patterns:
      - ^202([0-9]{5})-.+(\.sql|\.py)$

