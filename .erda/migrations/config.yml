# 布尔值命名与类型校验
- name: BooleanFieldLinter
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
      - ".*-hepa.*"

# 必须设置表 character set
# 可以用 NecessaryTableOptionLinter 替代
- name: CharsetLinter
  white:
    patterns:
      - ".*-base$"
  meta:
    tableOptionCharset:
      utf8: true
      utf8mb4: true

# 列命名校验
- name: ColumnNameLinter
  white:
    patterns:
      - ".*-base$"
  meta:
    patterns:
      - "^[0-9a-z_]{1,64}$"

# id 字段类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: id 应当为 varchar(36) 或 char(36)"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
    committedAt:
      - "<=20220215"
    filenames:
      - "20230515-sp-profile-apps.sql"
      - 20230425-filter-audit
  meta:
    columnName: id
    types:
      - type: varchar
        flen: 36
      - type: char
        flen: 36

# org_name 字段类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: org_name 应当为 varchar(50)"
  white:
    patterns:
      - ".*-base$"
    committedAt:
      - "<=20220323"

  meta:
    columnName: org_name
    types:
      - type: varchar
        flen: 50

# created_at 类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: created_at 应当为 datetime 类型"
  white:
    patterns:
      - ".*-base$"
  meta:
    columnName: created_at
    types:
      - type: datetime

# updated_at 类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: updated_at 应当为 datetime 类型"
  white:
    patterns:
      - ".*-base$"
  meta:
    columnName: updated_at
    types:
      - type: datetime

# creator_id 字段类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: creator_id 应当为 varchar(255)"
  white:
    committedAt:
      - "<=20220317"
  meta:
    columnName: creator_id
    types:
      - type: varchar
        flen: 255

# updater_id 字段类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: updater_id 应当为 varchar(255)"
  white:
    committedAt:
      - "<=20220317"
  meta:
    columnName: updater_id
    types:
      - type: varchar
        flen: 255

# complete insert 校验
- name: CompleteInsertLinter
  white:
    patterns:
      - ".*-base$"

# created_at 字段默认值校验
- name: DefaultValueLinter
  alias: "默认值校验: created_at 默认值为 CURRENT_TIMESTAMP"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    columnName: created_at
    defaultValue: CURRENT_TIMESTAMP

# updated 默认值校验
- name: DefaultValueLinter
  alias: "默认值校验: updated_at 默认值为 CURRENT_TIMESTAMP"
  white:
    modules:
      - uc
    patterns:
      - ".*-base$"
  meta:
    columnName: updated_at
    defaultValue: CURRENT_TIMESTAMP

# explicit_collation 校验
- name: ExplicitCollationLinter
  white:
    patterns:
      - ".*-base$"

# 小数类型校验
- name: FloatDoubleLinter
  white:
