# 布尔值命名与类型校验
- name: BooleanFieldLinter
  white:
    patterns:
      - ".*-base$"

# 必须设置表 character set
# 可以用 NecessaryTableOptionLinter 替代
- name: CharsetLinter
  white:
    patterns:
      - ".*-base$"
  meta:
    tableOptionCharset:
      utf8: true
      utf8mb4: true

# 列命名校验
- name: ColumnNameLinter
  white:
    patterns:
      - ".*-base$"
  meta:
    patterns:
      - "^[0-9a-z_]{1,64}$"

# id 字段类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: id 应当为 varchar(36) 或 char(36)"
  white:
    patterns:
      - ".*-base$"
    committedAt:
      - "<=20220101"
  meta:
    columnName: id
    types:
      - type: varchar
        flen: 36
      - type: char
        flen: 36

# created_at 类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: created_at 应当为 datetime 类型"
  white:
    patterns:
      - ".*-base$"
  meta:
    columnName: created_at
    types:
      - type: datetime

# updated_at 类型校验
- name: ColumnTypeLinter
  alias: "字段类型校验: updated_at 应当为 datetime 类型"
  white:
